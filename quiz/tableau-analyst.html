  <script>
const allQuestions = [{"id": 1, "question": "利益と割引を経時的に示す次のグラフがあります。次のグラフに示すように、線を結合する必要があります。何をすべきですか?", "options": ["A. [割引]をマークカードの[色]にドラッグします", "B. [割引]を不連続に変換します", "C. [割引]を二重軸に設定します", "D. [割引]を[列]シェルフにドラッグします"], "answer": "C", "explanation": "A. [割引]をマークカードの[色]にドラッグします - これを行うと、通常、1つのメジャー(この場合は利益)の線が、割引の値に基づいて色分けされます。2つの異なるメジャー(利益と割引)を個別の線として同じグラフにプロットするわけではありません。
B. [割引]を不連続に変換します - メジャーを不連続(青色のピル)に変換すると、グラフの軸がカテゴリカルになります。これにより、通常は線グラフではなく、個別の値を持つヘッダーが作成され、目的の結合された線グラフにはなりません。
C. [割引]を二重軸に設定します - 正解です。二重軸を使用すると、2つの異なるメジャー(利益と割引など)を同じグラフ領域にプロットできます。それぞれが独自のY軸(左側と右側)を持つため、スケールが異なるメジャーを経時的に比較するのに最適です。
D. [割引]を[列]シェルフにドラッグします - [割引]を[列]シェルフにドラッグすると、[割引]の値に基づいて水平軸(X軸)が作成されます。これは、利益と割引を経時的に示す2本の線を1つのグラフに結合する目的には適していません。", "category": "ビジュアライゼーション"}, {"id": 2, "question": "データアナリストが軸に沿ったメジャー値の分布とばらつきを視覚化するために使用すべきものは何ですか?", "options": ["A. 箱ひげ図", "B. 散布図", "C. ブレットグラフ", "D. ヒストグラム"], "answer": "A", "explanation": "A. 箱ひげ図 - 正解です。箱ひげ図は、最小値、第一四分位数、中央値、第三四分位数、最大値、および外れ値を示すことにより、データの分布とばらつき(変動性)を視覚化するために特別に設計されています。
B. 散布図 - 散布図は、2つの異なる数値メジャー間の関係や相関性を視覚化するために使用されます。単一メジャーの分布やばらつきを示すものではありません。
C. ブレットグラフ - ブレットグラフは、主要なメジャーをターゲット値(目標値)と比較し、質的な範囲(例:低い、平均、高い)に対するパフォーマンスを示すために使用されます。分布の分析には適していません。
D. ヒストグラム - ヒストグラムは、データをビン(階級)に分割し、各ビンに含まれるレコード数(頻度)を示すことで分布を視覚化します。分布は示しますが、箱ひげ図ほど詳細にばらつきの統計(四分位数など)を直接表示するものではありません。", "category": "ビジュアライゼーション"}, {"id": 3, "question": "あなたは、受信トレイに毎日のEメールを配信するビューにサブスクライブしています。あなたはこのサブスクリプションを他の利害関係者が利用できるようにしたいと考えています。何をすべきですか?", "options": ["A. [マイコンテンツ]概要ページから、アラートを変更します。", "B. ワークシートから、サブスクリプションを変更します。", "C. ダッシュボード概要ページから、サブスクリプションを変更します。", "D. [マイコンテンツ]概要ページから、サブスクリプションを変更します。"], "answer": "D", "explanation": "A. [マイコンテンツ]概要ページから、アラートを変更します。 - アラートは、データが特定の条件やしきい値に達したときに送信される通知です。サブスクリプションは、ビューのスナップショットを定期的に受信するものであり、目的が異なります。
B. ワークシートから、サブスクリプションを変更します。 - ワークシートはビューを構築および編集する場所です。既存のサブスクリプションの管理(特に他のユーザーの追加)は、通常ここからは行いません。
C. ダッシュボード概要ページから、サブスクリプションを変更します。 - ダッシュボードからサブスクリプションを管理することも可能ですが、[マイコンテンツ]ページは、ユーザーが所有または受信しているすべてのコンテンツ(サブスクリプションを含む)を一元管理する場所です。
D. [マイコンテンツ]概要ページから、サブスクリプションを変更します。 - 正解です。Tableau ServerまたはTableau Cloudでは、[マイコンテンツ](または個人の設定領域)に、ユーザーが管理するすべてのサブスクリプションが一覧表示されます。このページから既存のサブスクリプションを選択して変更し、他の利害関係者を(受信者として)追加することができます。", "category": "Tableau Server/Cloud"}, {"id": 4, "question": "新しい項目を作成せずにディメンションの値を変更する必要があります。何をすべきですか?", "options": ["A. 項目名を変更します", "B. エイリアスを作成します", "C. グループを作成します", "D. 項目を変換します"], "answer": "B", "explanation": "A. 項目名を変更します - 項目名を変更すると、データペインに表示されるディメンション(項目)自体の名前が変わります。ディメンション内の個々の値(メンバー)を変更するものではありません。
B. エイリアスを作成します - 正解です。エイリアスは、ディメンション内の特定のメンバー(値)に対して、新しい項目を作成せずに表示名(別名)を割り当てる機能です。これにより、元のデータを変更することなく、視覚化での表示を変更できます。
C. グループを作成します - グループを作成すると、ディメンションの複数のメンバーをまとめて新しいカテゴリを作成します。これは通常、元のディメンションとは別に新しい「(グループ)」項目をデータペインに作成します。
D. 項目を変換します - 「項目を変換する」という操作は、この文脈では具体的ではありません。Tableauにはピボットや分割などのデータ変換機能がありますが、これらはディメンションの個々の値を単純に変更する目的とは異なります。", "category": "データ操作"}, {"id": 5, "question": "次の図に示すように、ダッシュボードに「ドラフト」の透かしを追加したいと考えています。どのタイプのオブジェクトを使用すべきですか?", "options": ["A. 画像", "B. シート", "C. Webページ", "D. 水平"], "answer": "A", "explanation": "A. 画像 - 正解です。透かし(ウォーターマーク)は、背景に配置されるテキストやロゴであり、通常は透明度を持つ画像ファイル(.pngなど)として作成されます。Tableauのダッシュボードでは、[画像]オブジェクトを使用してこのファイルを追加し、浮動(Floating)に設定してダッシュボードの背後に配置することで実現します。
B. シート - シートは、棒グラフ、折れ線グラフ、テキスト表など、Tableauで作成される個別の視覚化(ワークシート)を指します。透かしを作成するために使用するオブジェクトではありません。
C. Webページ - [Webページ]オブジェクトは、ダッシュボード内に外部のWebサイトやURLを埋め込むために使用されます。静的な「ドラフト」という透かしを追加する機能ではありません。
D. 水平 - [水平]オブジェクトは、他のダッシュボードオブジェクト(シート、画像、テキストなど)を水平方向(横並び)に配置するためのレイアウトコンテナです。透かしというコンテンツそのものではありません。", "category": "ダッシュボード"}, {"id": 6, "question": "データアナリストは、データ内の各月の最初の火曜日を計算する必要があります。この計算を実行するために、アナリストはどの関数のセットを使用すべきですか?", "options": ["A. DATETRUNC, DATEADD", "B. DATEDIFF, DATEPART", "C. DATETRUNC, DATEPART", "D. DATEADD, DATENAME"], "answer": "C", "explanation": "A. DATETRUNC, DATEADD - DATETRUNCは日付を指定された単位(月など)の最初の日付に切り捨てます。DATEADDは日付に期間を加算します。月の最初の日付を見つけることはできますが、その日が何曜日かを判断する機能(DATEPART)がなければ、最初の火曜日を特定するための正しい日数を加算することができません。
B. DATEDIFF, DATEPART - DATEDIFFは2つの日付の差を計算します。DATEPARTは日付の特定の部分(曜日など)を抽出します。この組み合わせでは、計算の基準点となる「月の最初の日」を簡単に見つけることができません。
C. DATETRUNC, DATEPART - 正解です。まず、DATETRUNC('month', [日付])を使用して、各月の最初の日付(1日)を取得します。次に、DATEPART('weekday', [1日の日付])を使用して、その1日が週の何日目であるかを特定します。この2つの関数を組み合わせることで、1日から最初の火曜日までの日数を計算するためのロジックを構築できます。
D. DATEADD, DATENAME - DATEADDは日付に期間を加算します。DATENAMEは日付の部分の名前(例:「火曜日」)を文字列として返します。DATENAMEは計算ロジックではなく、表示用の文字列を返すため、この計算には適していません。", "category": "計算・関数"}, {"id": 7, "question": "Sheet1、Sheet2、Sheet3という名前の3つのワークシートを含むTableauワークブックがあります。あなたはいくつかのフィルターを作成しました。[データソース]ページから、データソースフィルターを追加する予定です。「データソースフィルターを編集」ダイアログボックスには、どのタイプのフィルターが表示されますか?", "options": ["A. シートで使用される表計算フィルター", "B. Sheet1とSheet2のディメンションに対する上位N条件フィルター", "C. Sheet3のディメンションに対するコンテキストフィルター", "D. すべてのシートに対するディメンションフィルター"], "answer": "D", "explanation": "A. シートで使用される表計算フィルター - 表計算フィルターは、Tableauがデータを視覚化した後にビューレベルで適用されます。データがデータベースから読み込まれる前のデータソースレベルでは適用できません。
B. Sheet1とSheet2のディメンションに対する上位N条件フィルター - 上位Nフィルターや、特定のシート(Sheet1とSheet2)にのみ適用されるフィルターは、ワークシートレベルのフィルターです。データソースフィルターは、特定のシートに限定されません。
C. Sheet3のディメンションに対するコンテキストフィルター - コンテキストフィルターは、ワークシートレベルのフィルターの一種であり、Tableauのクエリ実行順序を制御しますが、データソースレベルのフィルターではありません。
D. すべてのシートに対するディメンションフィルター - 正解です。データソースフィルターは、データソースから返されるデータ自体を制限するものであり、そのデータソースを使用する すべて のワークシートに影響を与えます。このダイアログボックスでは、データソース内のディメンション(またはメジャー)に基づいて、すべてのシートに適用されるフィルターを設定します。", "category": "フィルター"}, {"id": 8, "question": "次のデータセットがあります。Categoryという名前の新しい計算ディメンション項目を作成し、次の条件を満たすようにしたいと考えています:
・ SubjectがComputer ScienceまたはScienceの場合、CategoryはSciencesでなければなりません。
・ SubjectがEnglishまたはSocial Studiesの場合、CategoryはHumanitiesでなければなりません。
どの2つの論理関数がこの目標を達成しますか? 2つ選択してください。", "options": ["A. IF [Subject]- 'Science' THEN 'Sciences' ELSEIF [Subject]='English' THEN 'Humanities' ELSEIF [Subject]-'Social Studies' THEN 'Humanities' ELSEIF [Subject]= 'Computer Science' THEN 'Sciences' END", "B. IIF(( CONTAINS ([Subject], 'Science') = TRUE) , 'Humanities', 'Sciences')", "C. IF ENDSWITH ( [Subject], 'Computer Science') THEN 'Sciences' ELSE 'Humanities' END", "D. CASE [Subject] WHEN 'Computer Science' THEN 'Sciences' WHEN 'Science' THEN 'Sciences' WHEN 'English' THEN 'Humanities' WHEN 'Social Studies' THEN 'Humanities' End"], "answer": "A, D", "correctAnswers": ["A", "D"], "multiSelect": true, "explanation": "A. IF構文 - 正解です。このIF ELSEIF構文は、(構文エラー-が=であると仮定した場合) 4つのSubject('Science', 'English', 'Social Studies', 'Computer Science')すべてを個別に評価し、要件で指定された通りに 'Sciences' または 'Humanities' を正しく割り当てます。
B. IIF関数 - この関数は、[Subject]に 'Science' という文字列が含まれている場合('Science'と'Computer Science'の両方でTRUE)、'Humanities' を返します。これは要件とは逆の結果であり、'English' と 'Social Studies' も処理できません。
C. IF ENDSWITH - この関数は、[Subject]が 'Computer Science' で終わるかどうかのみをチェックします。'Computer Science' は正しく 'Sciences' に分類されますが、'Science'、'English'、'Social Studies' はすべて 'Humanities' として誤って分類されます。
D. CASE [Subject] - 正解です。このCASE文は、[Subject]の値を指定されたWHENのリスト('Computer Science', 'Science', 'English', 'Social Studies')と比較し、それぞれに対応するTHENの値('Sciences' または 'Humanities')を返します。これは要件を正確に満たしています。", "category": "計算・関数"}, {"id": 9, "question": "データアナリストが、使用準備のできたTableau Prepフローを作成しました。この出力は、同僚がTableau CloudまたはTableau Server上でダッシュボードを構築するために使用されます。アナリストはデータをどこに出力すべきですか?", "options": ["A. Salesforce Data Cloud", "B. CRM Analytics", "C. Tableauデータ抽出ファイル", "D. パブリッシュされたデータソース"], "answer": "D", "explanation": "A. Salesforce Data Cloud - Salesforce Data Cloudは、Tableau Prepの出力先として設定可能ですが、主に顧客データを統合・活用するためのプラットフォームです。同僚がTableau Cloud/Serverでダッシュボードを構築するための直接的なデータソースとしては、最適ではありません。
B. CRM Analytics - CRM Analytics(旧Tableau CRM)は、Tableau Cloud/Serverとは異なる分析プラットフォームです。Tableau PrepフローはCRM Analyticsに出力できますが、今回の要件はTableau Cloud/Serverでダッシュボードを構築することであるため、出力先として不適切です。
C. Tableauデータ抽出ファイル - これは、ローカルの .hyper ファイル(抽出ファイル)として出力することを意味します。同僚は、このファイルをローカルに受け取り、手動でTableau Cloud/Serverにアップロードする必要があります。これは非効率であり、データの一元管理や自動更新の利点を活かせません。
D. パブリッシュされたデータソース - 正解です。Tableau Prepフローの出力を「パブリッシュされたデータソース」としてTableau CloudまたはTableau Serverに直接公開することがベストプラクティスです。これにより、同僚はサーバー上の最新の準備済みデータに直接接続して、ダッシュボードを構築できます。", "category": "Tableau Prep"}, {"id": 10, "question": "すべての州について、各年の累計合計を表示したいと考えています。どの簡易表計算を使用すべきですか?", "options": ["A. 累計", "B. 前年比成長率", "C. 年初来累計", "D. VTD Growth"], "answer": "A", "explanation": "A. 累計 - 正解です。「累計」(Running Total)は、ディメンション(この場合は時間、つまり年)に沿ってメジャーの値を継続的に加算していきます。これにより、州ごとに各年の累計合計を表示するという要件が満たされます。
B. 前年比成長率 - 「前年比成長率」(Year Over Year Growth)は、今年のデータと前年の同期間のデータを比較し、その変化率(パーセンテージ)を計算します。これは累計合計を計算するものではありません。
C. 年初来累計 - 「年初来累計」(YTD Total)は、年の初めから現在の日付までの累計を計算します。これは特定の時点までの累計であり、要件である「各年」の(通年の)累計合計を表示するものではありません。
D. VTD Growth - 「VTD Growth」は、Tableauの標準的な簡易表計算の用語ではありません。仮にこれが何らかの成長率を計算するものだとしたら、要件である累計合計とは異なります。", "category": "表計算"}, {"id": 11, "question": "図書館の本に関するデータを含む次の2つのテーブルがあります。両方のテーブルは不完全であるため、テーブルから欠落している本があります。テーブルを結合する必要があります。この解決策では、すべてのデータが保持されるようにする必要があります。どのタイプの結合を使用すべきですか?", "options": ["A. 完全外部結合", "B. 右結合", "C. 左結合", "D. 内部結合"], "answer": "A", "explanation": "A. 完全外部結合 - 正解です。完全外部結合は、両方のテーブルのすべてのレコードを返します。左側または右側のテーブルに一致するレコードがない場合でも、両方のテーブルのレコードが含まれます。これにより、「すべてのデータが保持される」という要件が満たされます。
B. 右結合 - 右結合は、右側のテーブルのすべてのレコードと、左側のテーブルで一致したレコードのみを返します。この方法では、左側のテーブルにしか存在しない本(データ)は失われてしまいます。
C. 左結合 - 左結合は、左側のテーブルのすべてのレコードと、右側のテーブルで一致したレコードのみを返します。この方法では、右側のテーブルにしか存在しない本(データ)は失われてしまいます。
D. 内部結合 - 内部結合は、両方のテーブルに一致するレコードが存在する場合にのみ、そのレコードを返します。どちらか一方のテーブルにしか存在しない本(データ)はすべて失われるため、要件を満たしません。", "category": "データ接続"}, {"id": 12, "question": "抽出を使用するダッシュボードをパブリッシュします。抽出は毎週月曜日の10:00に更新されます。抽出が毎月の最終日の18:00にも更新されるようにする必要があります。何をすべきですか?", "options": ["A. Tableau Serverから[スケジュール]を選択し、抽出のスケジュールを見つけて、頻度を毎月の最終日に変更します。", "B. Tableau Serverから[スケジュール]を選択し、既存のスケジュールの優先度を変更します。", "C. Tableau Serverからワークブックを選択し、[抽出の更新]を選択してから、新しい抽出の更新を追加します。", "D. Tableau Desktopから[ワークブックをパブリッシュ]ダイアログボックスを開き、スケジュールを構成します。"], "answer": "C", "explanation": "A. Tableau Serverから[スケジュール]を選択し、抽出のスケジュールを見つけて、頻度を毎月の最終日に変更します。 - [スケジュール]ページでは、サーバー全体で利用可能な更新スケジュール(例:「毎朝9時」)を定義・管理します。特定のワークブックのスケジュールを変更する場所ではありません。また、既存のスケジュールを変更すると、月曜日の更新が失われてしまいます。
B. Tableau Serverから[スケジュール]を選択し、既存のスケジュールの優先度を変更します。 - スケジュールの優先度は、複数のタスクが同時に実行される際の実行順序を制御するものであり、新しい更新タイミングを追加する操作とは関係ありません。
C. Tableau Serverからワークブックを選択し、[抽出の更新]を選択してから、新しい抽出の更新を追加します。 - 正解です。既にパブリッシュされているワークブックの抽出更新スケジュールは、Tableau Server上でそのワークブックの[抽出の更新]設定から直接管理します。ここで既存のスケジュール(月曜10時)に加えて、新しいスケジュール(毎月最終日18時)を追加できます。
D. Tableau Desktopから[ワークブックをパブリッシュ]ダイアログボックスを開き、スケジュールを構成します。 - [ワークブックをパブリッシュ]ダイアログボックスは、通常、ワークブックを初めてパブリッシュする際、または上書きパブリッシュする際に使用します。既にパブリッシュ済みのワークブックのスケジュールを後から変更・追加する場合は、Tableau Server上で操作するのが一般的です。", "category": "Tableau Server/Cloud"}, {"id": 13, "question": "データアナリストは、各州が地域の売上に占める割合(パーセント)を計算する必要があります。最初のステップとして、アナリストは地域ごとの総売上高を計算する必要があります。これを実行するために、アナリストはどの計算を使用すべきですか?", "options": ["A. [FIXED [Region]: TOTAL([Sales])]", "B. {FIXED [Region]: SUM([Sales])}", "C. {FIXED [State], [Region]: SUM([Sales])}", "D. {FIXED [State]: SUM([Sales])}"], "answer": "B", "explanation": "A. [FIXED [Region]: TOTAL([Sales])] - この構文は無効です。LOD(詳細レベル)表現は {} (波括弧) を使用する必要があり、また、LOD表現内で TOTAL() (表計算関数) を使用することはできません。
B. {FIXED [Region]: SUM([Sales])} - 正解です。これはFIXED LOD計算であり、ビューの詳細レベル(例えば、ビューに州が表示されている場合)に関係なく、指定されたディメンション([Region])レベルで売上の合計(SUM)を計算します。これにより、必要な「地域ごとの総売上高」が得られます。
C. {FIXED [State], [Region]: SUM([Sales])} - この計算は、[State](州)と[Region](地域)の両方の組み合わせで売上合計を計算します。これは通常、州レベルの売上高と同じ結果になります(州が地域に属しているため)。地域全体の合計ではありません。
D. {FIXED [State]: SUM([Sales])} - この計算は、[State](州)ごとの総売上高を計算します。要件は「地域ごと」の総売上高であるため、これは不適切です。", "category": "LOD表現"}, {"id": 14, "question": "人々とその人たちが受賞した賞を含むデータセットがあります。受賞したさまざまな賞の種類の数を取得するには、どの式を使用すべきですか?", "options": ["A. COVAR({Award})", "B. COUNTD({Award})", "C. COUNTD {[NAME]}", "D. MAX {[Award]}", "E. INDEX()"], "answer": "B", "explanation": "A. COVAR({Award}) - COVARは共分散を計算する関数です。これは2つの変数が一緒にどのように変化するかを測定する統計尺度であり、異なる種類の数を数えるためには使用しません。
B. COUNTD({Award}) - 正解です。COUNTDは「Count Distinct」(個別カウント)の略です。この関数は、項目(この場合は{Award})内の一意な(異なる)値の数を数えます。これは「受賞したさまざまな賞の種類の数」という要件に正確に一致します。
C. COUNTD {[NAME]} - この関数は([NAME]が人物名項目であると仮定すると)、データセット内の「異なる人物」の数を数えます。賞の種類を数えるものではありません。
D. MAX {[Award]} - MAXは項目の最大値を返します。{Award}が文字列の場合、アルファベット順で最後の値を返します。これは異なる種類の数を数える関数ではありません。
E. INDEX() - INDEX()は表計算関数です。パーティション内の現在の行のインデックス(行番号)を返します。これは位置の参照に使用されるものであり、データセットから個別の値を数えるものではありません。", "category": "計算・関数"}, {"id": 15, "question": "あるデータセットに、データアナリストはNameという名前の文字列項目を持っていますが、これには不要なセミコロンが含まれています。アナリストがName項目からセミコロンを削除するために使用すべき関数はどれですか?", "options": ["A. CONTAINS", "B. FIND", "C. REPLACE", "D. SPLIT"], "answer": "C", "explanation": "A. CONTAINS - CONTAINS関数は、文字列内に特定のサブストリングが含まれているかどうかをチェックし、TrueまたはFalseを返します。セミコロンを削除する機能はありません。
B. FIND - FIND関数は、文字列内でサブストリングが最初に出現する位置(インデックス番号)を返します。文字列を変更したり削除したりするものではありません。
C. REPLACE - 正解です。REPLACE関数は、文字列内の一部(この場合は';')を別の文字列(この場合は空文字'')で置き換えるために使用されます。REPLACE([Name], ';', '') のように使用することで、すべてのセミコロンを効果的に削除できます。
D. SPLIT - SPLIT関数は、区切り文字(セミコロンなど)を使用して文字列を複数の部分に分割します。これは文字列を削除するのではなく、分割して新しい複数の文字列を生成します。", "category": "計算・関数"}, {"id": 16, "question": "さまざまな日付からの売上の累計を示す次のグラフがあります。次のグラフに示すように、月が表示されるようにしたいと考えています。何をすべきですか?", "options": ["A. 日付を「正確な日付」に変換します", "B. 日付を「連続」に変換します", "C. 日付の「欠落値を表示」を選択します", "D. 日付を「属性」に変換します"], "answer": "A", "explanation": "A. 日付を「正確な日付」に変換します - 正解です。日付を「正確な日付」に設定すると、Tableauは日付を個別の(不連続な)日付ポイントとして扱います。これにより、データセットに存在するすべての日付が個別に表示されます。
B. 日付を「連続」に変換します - 日付を「連続」(緑色のピル)に変換すると、単一の時系列の軸が作成されます。これは月を表示する一般的な方法ですが、この場合の要件とは異なります。
C. 日付の「欠落値を表示」を選択します - このオプションは、データが存在しない期間(月など)を視覚化上で補完し、時系列のギャップを埋めるために使用されます。
D. 日付を「属性」に変換します - 日付を「属性」(ATTR)に変換すると、特定の詳細レベルで日付が一意である場合にその日付を表示し、そうでない場合はアスタリスク(*)を表示します。時系列の表示には適していません。", "category": "ビジュアライゼーション"}, {"id": 17, "question": "次のデータセットがあります。Tableau Prepで5つの名前すべてを自動的にグループ化するには、どのグループ化オプションを使用すべきですか?", "options": ["A. 発音", "B. スペル", "C. 共通の文字", "D. 手動選択"], "answer": "B", "explanation": "A. 発音 - Tableau Prepの「発音」によるグループ化は、値が似たように聞こえる場合(例:「Robert」と「Rupert」)にそれらを自動的にグループ化するアルゴリズムを使用します。
B. スペル - 正解です。Tableau Prepの「スペル」によるグループ化は、値のスペルが似ている(例:「Tableau」と「Tableu」)場合に、それらを自動的にグループ化するアルゴリズムを使用します。これは、タイポやわずかなスペルミスを自動的にまとめるのに適しています。
C. 共通の文字 - 「共通の文字」によるグループ化は、同じ文字(順序に関係なく)を含む値を自動的にグループ化するアルゴリズムを使用します。
D. 手動選択 - 「手動選択」は、ユーザーがグループ化したい値を明示的に選択する方法です。これは問題文で求められている「自動的に」グループ化するオプションではありません。", "category": "Tableau Prep"}, {"id": 18, "question": "2つのストーリーポイントを含む次のストーリーを作成します。現在のストーリーポイント番号をストーリーポイントの総数で表示するように、ストーリーポイントの形式を変更したいと考えています。どのレイアウトオプションを使用すべきですか?", "options": ["A. ドット", "B. 矢印のみ", "C. キャプションボックス", "D. 数値"], "answer": "D", "explanation": "A. ドット - 「ドット」レイアウトオプションは、ナビゲーションのために上部または下部に小さな円(ドット)を表示します。各ドットはストーリーポイントを表しますが、「2分の1」のような数値形式では表示されません。
B. 矢印のみ - 「矢印のみ」レイアウトオプションは、ナビゲーション用のシンプルな「前へ」と「次へ」の矢印を提供します。現在の位置や総数を示すドットや数値は表示されません。
C. キャプションボックス - 「キャプションボックス」レイアウトは、各ストーリーポイントのタイトルやキャプションをナビゲーション用のクリック可能なボックスとして表示します。これは「X / Y」の番号形式を表示するものではありません。
D. 数値 - 正解です。「数値」レイアウトオプションは、ナビゲーションを「ストーリーポイント X / Y」(例:1 / 2)のように表示するように設計されています。これは「現在のストーリーポイント番号をストーリーポイントの総数で表示する」という要件に正確に一致します。", "category": "ストーリー"}, {"id": 19, "question": "次のデータセットがあります: データを動的にフィルタリングして次の結果を生成するためのパラメータを作成したいと考えています。結果を生成するために使用できるパラメータのタイプはどれですか? 2つ選択してください。", "options": ["A. 浮動小数点数", "B. ブール値", "C. 日付", "D. 日付時刻", "E. 文字列", "F. 整数"], "answer": "E, F", "correctAnswers": ["E", "F"], "multiSelect": true, "explanation": "A. 浮動小数点数 - パラメータは浮動小数点数型(小数を含む数値)にすることができますが、動的なフィルタリング、特にカテゴリやIDに基づく選択には、整数や文字列ほど一般的に使用されません。
B. ブール値 - ブール値パラメータ(True/False)は、通常、計算のオン/オフを切り替えたり、2つの状態(例:「上位Nのみ表示」)を制御したりするために使用されます。複数の特定の結果セットから選択するフィルタリングには一般的ではありません。
C. 日付 - 日付パラメータは、特定の日付または日付範囲に基づいてデータをフィルタリングするために使用されます。
D. 日付時刻 - 日付時刻パラメータは、特定の日付と時刻に基づいてデータをフィルタリングするために使用されます。
E. 文字列 - 正解です。文字列パラメータは、ユーザーがリストからカテゴリ名、地域名、またはその他のテキストベースの値を選択できるようにするために非常に一般的に使用されます。このパラメータを計算項目(例:[Category Parameter] = [Category Field])で使用して、ビューを動的にフィルタリングできます。
F. 整数 - 正解です。整数パラメータは、ユーザーが年(Year)、ID番号、またはその他の数値(整数)を選択できるようにするためによく使用されます。これも計算項目(例:[Year Parameter] = [Year Field])で使用して、データを効果的にフィルタリングできます。", "category": "パラメータ"}, {"id": 20, "question": "1枚のシートを持つ、次のタイル表示のダッシュボードがあります。このシートをSheet2に置き換えたいと考えています。何をすべきですか?", "options": ["A. Sheet3を選択し、Sheet2の隣にある[シートの交換]ボタンをクリックします。", "B. Sheet2を右クリックし、[ダッシュボードに追加]を選択します。", "C. Sheet3のコンテキストメニューから、[選択解除]を選択します。", "D. Sheet2をダッシュボードにドラッグします。", "E. Sheet3のコンテキストメニューから、[ダッシュボードアイテムの削除]を選択します。"], "answer": "D", "explanation": "A. Sheet3を選択し、Sheet2の隣にある[シートの交換]ボタンをクリックします。 - この操作方法は、Tableauの標準的なシート交換(スワップ)の手順ではありません。シートの交換は通常、ドラッグアンドドロップまたはダッシュボード上のシートのメニューから行います。
B. Sheet2を右クリックし、[ダッシュボードに追加]を選択します。 - この操作は、Sheet2をダッシュボードに新しく 追加 するものであり、タイル表示レイアウトでは既存のシートを自動的に 置き換える ものではありません。
C. Sheet3のコンテキストメニューから、[選択解除]を選択します。 - これは、現在選択されているダッシュボードアイテム(Sheet3)の選択状態を解除するだけで、シートの置き換えとは関係ありません。
D. Sheet2をダッシュボードにドラッグします。 - 正解です。ダッシュボードの[シート]リスト(左側)からSheet2をドラッグし、ダッシュボード上の既存のシート(Sheet3)の上に重ねると、Tableauがシートの交換(スワップ)アイコンを表示します。そこでドロップすると、Sheet3がSheet2に置き換えられます。
E. Sheet3のコンテキストメニューから、[ダッシュボードアイテムの削除]を選択します。 - この操作はSheet3をダッシュボードから削除するだけです。Sheet2は追加されないため、置き換えにはなりません。", "category": "ダッシュボード"}, {"id": 21, "question": "データアナリストが、ビューにある詳細レベルよりも粗い(less-granular)詳細レベルで売上の平均を計算するために使用すべき関数はどれですか?", "options": ["A. EXCLUDE", "B. RUNNING_AVG", "C. INCLUDE", "D. AVG"], "answer": "A", "explanation": "A. EXCLUDE - 正解です。EXCLUDEはLOD(詳細レベル)表現関数です。ビューの詳細レベルから指定されたディメンションを除外して(つまり、より粗いレベルで)集計計算を実行します。これにより、ビューの粒度よりも粗い粒度で平均を計算するという要件が満たされます。
B. RUNNING_AVG - RUNNING_AVGは表計算関数であり、ビュー内のデータポイントに沿って移動平均を計算します。これは計算の粒度(詳細レベル)を変更するものではありません。
C. INCLUDE - INCLUDEはLOD表現関数です。ビューの詳細レベルに指定されたディメンションを追加し、計算を より 詳細な(more-granular)レベルで行います。これは要件とは逆です。
D. AVG - AVGは標準の集計関数です。この関数は、ビューの現在の詳細レベル(ビューにあるディメンション)で平均を計算します。より粗いレベルで計算することはできません。", "category": "LOD表現"}, {"id": 22, "question": "次のデータセットがあります。すべての地域の総合計を計算するには、どのLOD(詳細レベル)表現を使用すべきですか?", "options": ["A. {FIXED: [Region] SUM Sales}", "B. {FIXED: SUM Sales}", "C. {Fixed: [Region]: TOTAL Sales}", "D. {FIXED: TOTAL (Sales)}"], "answer": "B", "explanation": "A. {FIXED: [Region] SUM Sales} - この構文は無効です。[Region] を指定すると、地域ごとの合計を計算するため、総合計にはなりません。また、SUM と Sales の間に必要な構文(コロンや括弧)が欠けています。
B. {FIXED: SUM Sales} - 正解です。これはテーブルスコープのLOD表現と呼ばれます。LOD表現でディメンションを指定しない(FIXED の後にすぐコロンが来る)場合、ビューの詳細レベルに関係なく、データセット全体の合計(SUM(Sales))を計算します。これは「すべての地域の総合計」と同じ意味です。
C. {Fixed: [Region]: TOTAL Sales} - この構文は無効です。TOTAL はLOD表現ではなく表計算関数であり、LOD構文内でこのように使用することはできません。また、Fixed の大文字小文字も正しくありません。
D. {FIXED: TOTAL (Sales)} - この構文は無効です。TOTAL は表計算関数であり、LOD表現の集計部分として使用することはできません。", "category": "LOD表現"}, {"id": 23, "question": "Dynamic Zone Visibility(動的ゾーン表示)を使用してオブジェクトを非表示または表示するために使用される項目に必要な属性はどれですか?", "options": ["A. 文字列、FIXED 詳細レベル(LOD)、Viz に依存", "B. ブール値、パラメータ、単一の値", "C. 単一の値、整数、Viz に非依存", "D. ブール値、単一の値、Viz に非依存"], "answer": "D", "explanation": "A. 文字列、FIXED 詳細レベル(LOD)、Viz に依存 - Dynamic Zone Visibilityは、ブール値(True/False)を返す項目に基づいています。文字列やFIXED LODは、この機能の直接的な要件ではありません。
B. ブール値、パラメータ、単一の値 - パラメータを使用して単一の値を提供し、それをブール値に変換することはできますが、このオプションは属性の要件を不正確に組み合わせています。
C. 単一の値、整数、Viz に非依存 - 制御項目は「単一の値」である必要がありますが、「整数」である必要はありません。主要な要件はブール値(True/False)であることです。
D. ブール値、単一の値、Viz に非依存 - 正解です。Dynamic Zone Visibilityを制御する項目(またはパラメータ)は、必ず単一の値(Single Value)を返す必要があり、その値はブール値(Boolean)、つまりTrueまたはFalseでなければなりません。この値はVizのマークに依存しない(Independent of the viz)必要があります。", "category": "ダッシュボード"}, {"id": 24, "question": "次のダッシュボードがあります。現在、マップはダッシュボード上の他のシートのデータに影響を与えるフィルターとして使用されています。マップ上のデータポイントを選択すると、「Detail table」(詳細テーブル)のみがフィルタリングされるようにダッシュボードを設定する必要があります。何をすべきですか?", "options": ["A. 「Sales over time」(時間の経過に伴う売上)のコンテキストメニューから、[アクションを無視]を選択します。", "B. 「Sales over time」(時間の経過に伴う売上)のコンテキストメニューから、[ダッシュボードアイテムの削除]を選択します。", "C. 「Profits by State」(州別の利益)のコンテキストメニューから、[フィルターとして使用]の選択を解除します。", "D. 「Sales over time」(時間の経過に伴う売上)のコンテキストメニューから、[選択解除]を選択します。"], "answer": "A", "explanation": "A. 「Sales over time」(時間の経過に伴う売上)のコンテキストメニューから、[アクションを無視]を選択します。 - 正解です。ダッシュボードアクション(この場合はマップからのフィルター)が設定されている場合、デフォルトでは他のすべてのシートに適用されることがあります。「Detail table」のみをフィルター対象にし、「Sales over time」を除外したい場合、フィルターさせたくないシート(「Sales over time」)のコンテキストメニューに移動し、「アクションを無視」を選択します。これにより、マップからのフィルターアクションがこのシートに適用されなくなります。

D. (ZN (SUM ([Sales]) ) - LOOKUP (ZN (SUM ([Sales]) ), -4) ) - この式は、オプションAと同様に 絶対差 を計算しますが、ZN() 関数を使用してNULL値を0に変換しています。パーセント差は計算していません。", "category": "表計算"}, {"id": 35, "question": "データアナリストがTableau Prep Builderを使用して複数の表(テーブル)のデータ構造(列)が同一であると仮定し、それらを縦方向に連結して一つのデータセットを作成したい場合、どの操作を実行するべきですか?", "options": ["A. ピボット", "B. ジョイン", "C. ユニオン", "D. 集計"], "answer": "C", "explanation": "A. ピボット - ピボットは、データセットを「横長」の形式から「縦長」の形式に変換するために使用されます。例えば、複数の列ヘッダーを一つの列にまとめる操作です。これは複数の表を縦方向に連結する操作ではありません。

C. ユニオン - 正解です。ユニオン(Union) は、複数の表のデータ構造(列の数と型)が同一である場合に、それらの表を縦方向に積み重ねて(行を追加して)一つのデータセットに連結するために使用される操作です。
D. 集計 - 集計は、データをグループ化し、メジャーに対してSUMやAVGなどの計算を実行して詳細レベルを下げる操作です。複数の表のデータを物理的に連結する操作ではありません。", "category": "Tableau Prep"}, {"id": 36, "question": "Tableau DesktopからTableau Serverサイトにサインインします。パブリッシュされたデータソースを検索するとき、利用可能なデータソースのリストに何が表示されますか?", "options": ["A. サイトにパブリッシュされたすべてのデータソース", "B. Tableau Serverにパブリッシュされたすべてのデータソース", "C. アクセス権を持つフォルダ内の、サイトにパブリッシュされたすべてのデータソース", "D. アクセス権を持つフォルダ内の、Tableau Serverにパブリッシュされたすべてのデータソース"], "answer": "C", "explanation": "A. サイトにパブリッシュされたすべてのデータソース - サイトにパブリッシュされていても、ユーザーが表示権限を持たないプロジェクト(フォルダ)内のデータソースはリストに表示されません。
B. Tableau Serverにパブリッシュされたすべてのデータソース - Tableau Serverは複数のサイトを持つことができます。表示されるのは、現在サインインしている特定のサイト内のデータソースのみであり、サーバー全体のデータソースではありません。
C. アクセス権を持つフォルダ内の、サイトにパブリッシュされたすべてのデータソース - 正解です。Tableau ServerまたはTableau Cloud(サイト)では、データソースを含むコンテンツへのアクセスは、サインインしたサイト内、かつユーザーが権限を持つプロジェクト(フォルダ)によって制御されます。
D. アクセス権を持つフォルダ内の、Tableau Serverにパブリッシュされたすべてのデータソース - 表示範囲はサーバー全体ではなく、現在サインインしている特定のサイトに限られます。", "category": "Tableau Server/Cloud"}, {"id": 37, "question": "データアナリストが、抽出データソースを使用するワークブックを持っています。アナリストはワークブックをTableau Serverにパブリッシュします。アナリストがTableau Serverの [抽出の更新] ページから実行できる3つのアクションはどれですか?(3つ選択)", "options": ["A. 更新の削除", "B. 更新の頻度の変更", "C. 更新の実行", "D. 更新を完全から増分に変更", "E. 更新の優先度の変更"], "answer": "A, C, E", "correctAnswers": ["A", "C", "E"], "multiSelect": true, "explanation": "A. 更新の削除 - 正解です。[抽出の更新] ページでは、ワークブックやデータソースに関連付けられた既存の更新スケジュールを削除（登録解除）することができます。\nB. 更新の頻度の変更 - Tableau Serverでは、更新の頻度（スケジュール）の変更は、[スケジュール] ページでサーバー管理者が行うか、ワークブックの [抽出の更新] ページから [スケジュールの変更] で別の既存スケジュールに割り当てる操作になります。直接的な「頻度の変更」とは異なります。\nC. 更新の実行 - 正解です。[今すぐ実行]（Run Now）オプションを使用して、スケジュールされた時刻以外でも手動で抽出の更新を即座に開始させることができます。\nD. 更新を完全から増分に変更 - 抽出の更新タイプ（完全か増分か）は、Tableau Desktopで抽出を設定する際に定義されます。Tableau ServerのWeb UIから直接変更することはできません。\nE. 更新の優先度の変更 - 正解です。[優先度の変更]（Change Priority）オプションを使用して、更新タスクの優先度（0〜100）を変更できます。優先度が高いタスクが先に実行されます。", "category": "Tableau Server/Cloud"}, {"id": 38, "question": "[ワークシート] メニューからワークシートをエクスポートできる3つの形式はどれですか?(3つ選択)", "options": ["A. .png", "B. .html", "C. .xlsx", "D. .txt", "E. .pptx", "F. .csv"], "answer": "A, C, E", "correctAnswers": ["A", "C", "E"], "multiSelect": true, "explanation": "A. .png - 正解です。Tableau Desktopの [ワークシート] メニューから [エクスポート] > [画像] を選択すると、ワークシートのビューを .png 画像ファイルとして保存できます。
B. .html - [ワークシート] メニューの [エクスポート] オプションには、 .html 形式は含まれていません。
C. .xlsx - 正解です。[ワークシート] メニューから [エクスポート] > [クロス集計を Excel にエクスポート] を選択すると、ビューのクロス集計データを .xlsx 形式のExcelファイルとして保存できます。
D. .txt - [ワークシート] メニューの [エクスポート] オプションには、.txt 形式で直接エクスポートする標準機能はありません。

F. .csv - [ワークシート] メニューの [エクスポート] > [データ] から基になるデータを .csv 形式で保存すること自体は可能ですが、この問題で求められている正解の組み合わせ(A, C, E)には含まれていません。", "category": "エクスポート"}, {"id": 39, "question": "データアナリストが、テーブル形式でデータを表示するWebサイトを持っています。アナリストは、最小限の労力でWebサイトのデータに接続したいと考えています。アナリストがデータに接続するために使用すべきものは何ですか?", "options": ["A. ODBCコネクタ", "B. クリップボード", "C. CSVファイル", "D. Webデータコネクタ"], "answer": "B", "explanation": "A. ODBCコネクタ - ODBC(Open Database Connectivity)コネクタは、様々なデータベース管理システムに接続するための標準インターフェースです。Webサイト上のHTMLテーブルに直接接続するものではなく、より多くの設定と労力が必要です。
B. クリップボード - 正解です。Webサイト上のテーブルデータをコピー(Ctrl+C)し、Tableau Desktopの画面に直接貼り付ける(Ctrl+V)ことで、データソースとして即座に認識させることができます。これは最も手軽で「最小限の労力」の方法です。
C. CSVファイル - この方法では、まずWebサイトのデータを手動または他のツールでCSVファイルとして抽出し、保存してから、TableauでそのCSVファイルを開く必要があります。クリップボードへの貼り付けよりも手順が多くなります。
D. Webデータコネクタ - Webデータコネクタ(WDC)は、API経由など、Tableauが標準でサポートしていないWeb上のデータソースに接続するために使用されます。WDCの利用には設定や開発が必要な場合があり、「最小限の労力」とは言えません。", "category": "データ接続"}, {"id": 40, "question": "データアナリストは、営業チームの財務実績を分析する必要があります。ダッシュボードを理解しやすくするために、アナリストは財務数値の前にドル記号($)を表示するように書式設定する必要があります。アナリストがワークブック全体でこの書式設定を有効にするには、どうすればよいですか?", "options": ["A. データペインでメジャーを右クリックし、[作成]、[計算項目] の順にクリックして文字列に変換し、$ 記号を追加します。", "B. [分析] タブをクリックし、[予測] を選択します。", "C. データペインでメジャーを右クリックし、[デフォルトのプロパティ]、[数値形式] の順にクリックします。", "D. [書式設定] タブをクリックし、[ワークブックのテーマ] を選択します。"], "answer": "C", "explanation": "A. データペインでメジャーを右クリックし、[作成]、[計算項目] の順にクリックして文字列に変換し、$ 記号を追加します。 - この方法では、数値データが文字列データに変換されてしまいます。これにより、その後の集計や数値計算(合計、平均など)ができなくなるため、不適切です。
B. [分析] タブをクリックし、[予測] を選択します。 - [予測] は、データに基づいて将来の傾向を予測するための機能であり、数値の表示形式(通貨記号の追加)とは関係ありません。
C. データペインでメジャーを右クリックし、[デフォルトのプロパティ]、[数値形式] の順にクリックします。 - 正解です。この方法で数値形式(例:通貨)を設定すると、その設定がメジャーのデフォルトとして保存されます。これにより、ワークブック全体でそのメジャーを使用する際に、自動的に指定した書式($記号付き)が適用されます。
D. [書式設定] タブをクリックし、[ワークブックのテーマ] を選択します。 - [ワークブックのテーマ] は、ワークブック全体のフォント、色、レイアウトなどの全体的な外観を変更する機能であり、特定のメジャーの数値表示形式を設定するものではありません。", "category": "書式設定"}, {"id": 41, "question": "データアナリストが、同僚のTableau Prepフローのドラフト結果を、パブリッシュされる前に受け取り、ダッシュボードの作業を開始したいと考えています。これを達成するためにアナリストは何をすべきですか?", "options": ["A. Tableau Desktopを開き、Tableau Prepへの接続を作成し、接続したい同僚のフローを選択します。", "B. Tableau Desktopの [接続] ページで、[ファイルへ] の下にある [その他...] を選択し、ローカルファイルシステム上の同僚の .tfl ファイルを参照します。", "C. 同僚にフローの結果を .hyper ファイルに出力してもらいます。Tableau Desktopの [接続] ページで、[ファイルへ] の下にある [その他...] を選択し、ローカルファイルシステム上の .hyper ファイルを参照します。", "D. 同僚にフローの結果を .hyper ファイルに出力してもらいます。Tableau Cloudで新しいワークブックを作成し、[データに接続] ページで [ファイル] を選択し、コンピュータから .hyper ファイルをアップロードします。"], "answer": "C", "explanation": "A. Tableau Desktopを開き、Tableau Prepへの接続を作成し、接続したい同僚のフローを選択します。 - Tableau Desktopは、Tableau Prepのフロー自体(実行中のプロセス)にデータソースとして直接接続することはできません。フローの「出力」結果に接続する必要があります。
B. Tableau Desktopの [接続] ページで、[ファイルへ] の下にある [その他...] を選択し、ローカルファイルシステム上の同僚の .tfl ファイルを参照します。 - .tfl(または .tflx)ファイルは、Tableau Prepのフロー定義ファイル(設計図)であり、データそのものではありません。Tableau Desktopはこれをデータソースとして読み込めません。
C. 同僚にフローの結果を .hyper ファイルに出力してもらいます。Tableau Desktopの [接続] ページで、[ファイルへ] の下にある [その他...] を選択し、ローカルファイルシステム上の .hyper ファイルを参照します。 - 正解です。Tableau Prepでは、[出力] ステップを使用して処理済みのデータを .hyper ファイル(Tableauの高性能な抽出ファイル)としてローカルに保存できます。Tableau Desktopは、このローカルの .hyper ファイルに直接接続して分析を開始できます。
D. 同僚にフローの結果を .hyper ファイルに出力してもらいます。Tableau Cloudで新しいワークブックを作成し、[データに接続] ページで [ファイル] を選択し、コンピュータから .hyper ファイルをアップロードします。 - この操作は .hyper ファイルをTableau Cloudにアップロードし、パブリッシュされたデータソースを作成するものです。ローカルのTableau Desktopで「作業を開始する」ための最も直接的な方法は、Cのローカルファイル接続です。", "category": "Tableau Prep"}, {"id": 42, "question": "次の棒グラフがあります。グラフを次の図に示すように表示させたいと考えています。何を追加すべきですか?", "options": ["A. リファレンス バンド", "B. リファレンス ライン", "C. 平均線", "D. 分布帯"], "answer": "B", "explanation": "A. リファレンス バンド - 2つの値の間の領域(範囲)を網掛けまたは色付けする機能です。グラフ上に線を追加する機能ではありません。
B. リファレンス ライン - 正解です。この問題は、恐らく変更後の図で軸上の特定の値(固定値、計算結果、目標値など)に線が引かれている状態を想定しています。リファレンスラインは、このような線を追加するためのTableauの標準機能です。
C. 平均線 - 平均線は、リファレンスラインの特定のタイプであり、ビュー内のデータの平均値に線を引きます。リファレンスライン機能の一部と言えます。
D. 分布帯 - 分布帯は、リファレンスバンドの一種であり、パーセンタイルや標準偏差など、値の統計的な分布範囲を網掛けする機能です。", "category": "分析"}, {"id": 43, "question": "患者の健康に関する機密情報を含むダッシュボードがあります。このデータは、医療従事者のチームのために常に最新である必要があります。医療従事者とダッシュボードを共有するにはどうすればよいですか?", "options": ["A. ダッシュボードをTableau Publicにパブリッシュする", "B. ダッシュボードをPDFに印刷する", "C. ダッシュボードをTableau Serverにパブリッシュする", "D. ダッシュボードを .twbx としてエクスポートする"], "answer": "C", "explanation": "A. ダッシュボードをTableau Publicにパブリッシュする - Tableau Publicは、インターネット上で誰でも閲覧できる一般公開プラットフォームです。患者の「機密情報」を共有する方法としては絶対に不適切です。
B. ダッシュボードをPDFに印刷する - PDFは、エクスポートした時点の静的なスナップショットです。「常に最新である必要がある」という要件を満たすことができず、データの更新が反映されません。
C. ダッシュボードをTableau Serverにパブリッシュする - 正解です。Tableau Server(またはTableau Cloud)は、組織内のセキュアな環境であり、権限を持つユーザー(医療従事者チーム)だけがアクセスできるように制御できます。また、データソースへのライブ接続や定期的な抽出更新により、「常に最新」の状態を保つことができます。
D. ダッシュボードを .twbx としてエクスポートする - .twbx(パッケージドワークブック)ファイルも、エクスポート時点のデータを含む静的なファイルです。これをメールなどで配布しても、元のデータが更新されてもファイル内のデータは更新されないため、「常に最新」の要件を満たせません。", "category": "パブリッシュ"}, {"id": 44, "question": "データアナリストが、Table1とTable2という名前の2つのテーブルを持つデータソースを持っています。Table1はプライマリテーブル、Table2はセカンダリテーブルです。アナリストはTableau Prepを使用してテーブルを結合したいと考えています。結合後のテーブルには、Table1の値のうち、Table2のどの値とも一致しない値のみが含まれるようにする必要があります。Table2の項目値はnull値として表示されなければなりません。アナリストはどのタイプの結合を使用すべきですか?", "options": ["A. 左", "B. 内部", "C. ユニオン", "D. 左のみ", "E. 完全外部"], "answer": "D", "explanation": "A. 左 - 左結合(Left Join)は、Table1のすべての行と、Table2の一致する行を含みます。これには、Table1とTable2の両方に一致する行も含まれてしまうため、「Table1にのみ存在する」という要件を満たしません。
B. 内部 - 内部結合(Inner Join)は、Table1とTable2の両方に一致する行のみを含みます。これは要件と正反対です。
C. ユニオン - ユニオンは、テーブルを縦方向(行を追加する形)に結合するものであり、列を基準にテーブルを横方向に結合する要件とは異なります。
D. 左のみ - 正解です。Tableau Prepの結合ステップでは、結合結果ペインで「左のみ (Left Only)」を選択できます。これは、Table1には存在するが、Table2には一致するキーがない行のみを抽出します。この場合、Table2由来の項目は自動的にnullになります。
E. 完全外部 - 完全外部結合(Full Outer Join)は、両方のテーブルのすべての行(一致するものも、しないものも)を含みます。これも要件を満たしません。", "category": "Tableau Prep"}, {"id": 45, "question": "Regionという名前の項目からの値を含むChoose Regionという名前のパラメータを作成します。ユーザーがChoose Regionパラメータを使用して、異なる地域を切り替えることでチャートを操作できるようにしたいと考えています。次に何をすべきですか?", "options": ["A. [リージョン] を [フィルター] カードに追加します。", "B. [リージョン] = [Choose Region] という式を [フィルター] カードに追加します。", "C. [Choose Region] パラメータを [ページ] カードに追加します。", "D. [Choose Region] パラメータを [単一値(リスト)] に設定します。"], "answer": "B", "explanation": "A. [リージョン] を [フィルター] カードに追加します。 - [リージョン] 項目を直接フィルターカードに追加すると、標準のクイックフィルターが作成されますが、これは作成した [Choose Region] パラメータとは連動しません。
B. [リージョン] = [Choose Region] という式を [フィルター] カードに追加します。 - 正解です。パラメータは、それ自体ではビューに影響を与えません。パラメータを機能させるには、計算項目やフィルターで使用する必要があります。この計算式(結果が真または偽になるブール計算)をフィルターシェルフに配置し、「真」を選択することで、パラメータで選択された値と[リージョン]項目の値が一致するデータのみがビューに表示されるようになります。
C. [Choose Region] パラメータを [ページ] カードに追加します。 - [ページ] カードは、ディメンションのメンバーに基づいてビューを順番に(アニメーションのように)表示するために使用されます。パラメータをインタラクティブなフィルターとして機能させるために[ページ] カードに追加することはできません。
D. [Choose Region] パラメータを [単一値(リスト)] に設定します。 - これは、パラメータコントロール(ユーザーが操作するインターフェース)の表示形式を設定するものです。パラメータがビューと連動して動作するための「次のステップ」(=フィルター設定)ではなく、パラメータの作成・設定の一部です。", "category": "パラメータ"}, {"id": 46, "question": "Dorm_Codeという名前のディメンションを含むプライマリデータソースがあります。更新された寮コードを含むセカンダリデータソースを受け取ります。更新された寮コードをTableauに取り込み、既存のビジュアライゼーションで使用する必要があります。新しい寮コードは、Dorm_Codeという既存の項目名を使用する必要があります。何をすべきですか?", "options": ["A. セカンダリデータソースをユニオンとして取り込みます。", "B. セカンダリテーブルをプライマリデータソースへの左結合として取り込みます。 [データソース] ページで、[Dorm_Name] 項目で [計算項目の作成] を選択し、計算ウィンドウに [Dcrm_Name_New] を入力します。", "C. リレーションシップを使用してセカンダリデータソースを取り込みます。 [データ] ペインで、[Dorm_Name] を右クリックし、[参照の置換] を選択し、[Dorm_Name_New] を選択します。", "D. データブレンドを作成し、[プライマリエイリアスの編集] を選択して、プライマリデータソースのエイリアス値をセカンダリデータソースの値に置き換えます。"], "answer": "C", "explanation": "A. セカンダリデータソースをユニオンとして取り込みます。 - ユニオンは、テーブルを縦方向(行を追加)に結合します。このシナリオでは、既存のデータに新しい情報(列)を関連付けるか、値を置き換える必要があるため、不適切です。
B. セカンダリテーブルをプライマリデータソースへの左結合として取り込みます。 [データソース] ページで、[Dorm_Name] 項目で [計算項目の作成] を選択し、計算ウィンドウに [Dcrm_Name_New] を入力します。 - 結合は正しい方向性ですが、新しい計算項目を作成するだけでは、「既存のビジュアライゼーション」で使用されている古い項目が自動的に更新されません。手動ですべてのワークシートを修正する必要があります。

B. 各ディメンションを右クリックし、[並べ替え] を選択し、オプションで [データソース順] を選択します。 - [データソース順] は、アルファベット順やデータベースの順序で並べ替えるものです。メジャー(Sales)の値に基づいて並べ替えることはできません。

B. REPLACE - REPLACE関数は、文字列内の一致する部分文字列を別の文字列に置き換えます。末尾のスペースだけを削除する目的には最適ではありません。
C. RTRIM - 正解です。RTRIM関数は、文字列の末尾(右側)にある不要なスペースを削除するために使用されます。
D. SPLIT - SPLIT関数は、指定された区切り文字に基づいて文字列を複数の部分に分割するために使用されます。スペースの削除には使用しません。", "category": "計算・関数"}, {"id": 50, "question": "同僚が、データアナリストに以下のファイルを含むフォルダへのアクセスを提供します:
Sales.csv
Book1.twb
Sales.hyper
Export.mdb
どのファイルがTableau抽出ファイルですか?", "options": ["A. Book1.twb", "B. Sales.hyper", "C. Export.mdb", "D. Sales.csv"], "answer": "B", "explanation": "A. Book1.twb - これはTableauワークブックファイル(.twb)です。ワークシートやダッシュボードの構成(設計図)を保存するファイルであり、データそのものは含まれません。
B. Sales.hyper - 正解です。.hyperは、Tableauの高性能なデータ抽出ファイル形式の拡張子です。これはデータソースのデータのスナップショット(コピー)を保存したファイルです。

D. Sales.csv - これはカンマ区切り値ファイル(.csv)の拡張子です。これは一般的なテキストベースのデータソースファイルであり、Tableau抽出ファイルではありません。", "category": "ファイル形式"}, {"id": 51, "question": "データアナリストが、既存のダッシュボードを更新する必要があります。現在のダッシュボードは財務結果データを表示していますが、ユーザーから予算との比較をダッシュボードに追加するよう依頼されました。実績コストと予算の両方を含む新しいデータソースが作成され、企業のTableauサイトにパブリッシュされています。アナリストは既存のダッシュボードをどのように更新すべきですか?", "options": ["A. Tableau Desktopで新しいワークブックを作成し、新しいデータソースに接続します。古いワークブックからすべてのタブをコピーして、新しいワークブックに貼り付けます。", "B. Tableauサイトで既存のワークブックを編集し、新しいデータソースに接続します。新しいデータソースを既存のデータソースとブレンドします。", "C. Tableauサイトで既存のワークブックを編集し、新しいデータソースに接続します。[データ] メニューから、[データソースの置換] を選択します。", "D. 既存のワークブックのコピーを作成し、Tableau Desktopで開き、新しいデータソースに接続します。新しいデータソースの項目を使用して、各シートを更新します。"], "answer": "C", "explanation": "A. Tableau Desktopで新しいワークブックを作成し、新しいデータソースに接続します。古いワークブックからすべてのタブをコピーして、新しいワークブックに貼り付けます。 - データソースが異なるワークブック間でシートをコピー＆ペーストすると、計算項目、フィルター、パラメータなどが壊れる可能性が高く、修正に多大な労力がかかるため非効率です。
B. Tableauサイトで既存のワークブックを編集し、新しいデータソースに接続します。新しいデータソースを既存のデータソースとブレンドします。 - データブレンドは、複数の異なるデータソースをビュー上で結合するために使用します。今回のケースでは、新しいデータソース（実績と予算）が古いデータソース（実績のみ）を完全に置き換えるため、ブレンドは適切なアプローチではありません。
C. Tableauサイトで既存のワークブックを編集し、新しいデータソースに接続します。[データ] メニューから、[データソースの置換] を選択します。 - 正解です。[データソースの置換] 機能は、既存のワークシートやダッシュボードの構造（レイアウト、計算項目、フィルターなど）を可能な限り維持したまま、基になるデータソースを新しいものに効率的に切り替えるための最適な方法です。
D. 既存のワークブックのコピーを作成し、Tableau Desktopで開き、新しいデータソースに接続します。新しいデータソースの項目を使用して、各シートを更新します。 - [データソースの置換] を使わずに、各シートで古いデータソースの項目を新しいデータソースの項目に手動で一つずつ置き換えていくのは、非常に時間がかかり非効率です。", "category": "データ接続"}, {"id": 52, "question": "データアナリストが、文字列形式で格納されている '2024-01-15' という日付データを、Tableauの日付型に変換するために使用すべき関数はどれですか?", "options": ["A. DATEPARSE", "B. DATETRUNC", "C. DATEADD", "D. DATEDIFF"], "answer": "A", "explanation": "A. DATEPARSE - 正解です。DATEPARSE関数は、文字列を指定されたフォーマットパターンに基づいて日付型に変換する関数です。例えば、DATEPARSE('yyyy-MM-dd', '2024-01-15') のように使用します。文字列形式の日付データを適切な日付型に変換する際に最も適しています。\nB. DATETRUNC - DATETRUNC関数は、既に日付型のデータを指定された単位（年、月、週など）の先頭に切り捨てる関数です。文字列から日付への型変換は行いません。\nC. DATEADD - DATEADD関数は、既存の日付に指定された期間（日数、月数など）を加算する関数です。文字列から日付への型変換は行いません。\nD. DATEDIFF - DATEDIFF関数は、2つの日付間の差（日数、月数など）を計算する関数です。文字列から日付への型変換は行いません。", "category": "計算・関数"}, {"id": 53, "question": "米国のすべての都市のデータを含むデータソースがあります。Cityディメンションを使用して、人口が100万人を超える都市を表示する動的フィルターを作成する必要があります。どのタイプのフィルターを使用すべきですか?", "options": ["A. 一般フィルター", "B. ワイルドカードフィルター", "C. Top フィルター", "D. 条件フィルター"], "answer": "D", "explanation": "A. 一般フィルター - [一般] フィルターは、ディメンションのメンバー（都市名など）をリストから手動で選択または除外する基本的なフィルターです。「人口が100万人を超える」といった動的な条件式を設定することはできません。
B. ワイルドカードフィルター - [ワイルドカード] フィルターは、ディメンションのメンバー名（都市名）に基づいて、特定の文字列パターン（例：「New」で始まる、「City」で終わる）で一致するものをフィルタリングするために使用されます。メジャー（人口）の数値に基づく条件には使用できません。
C. Top フィルター - [Top] フィルターは、「人口の上位10都市」や「売上の下位5都市」のように、メジャーに基づいて上位または下位のN件を抽出するために使用されます。100万人という特定のしきい値を超えるすべての都市を抽出するのには適していません。
D. 条件フィルター - 正解です。ディメンションのフィルター設定には [条件] タブが含まれており、ここで [項目によって] を選択し、別のメジャー（この場合は人口）に基づいた条件式（例: SUM([Population]) > 1000000）を指定できます。これにより、条件を満たす都市のみを動的に表示できます。", "category": "フィルター"}, {"id": 54, "question": "データベースに接続するワークブックがあります。そのデータベースには認証が必要です。ワークブックをパブリッシュし、データの毎日の更新をスケジュールする予定です。更新をスケジュールするために満たす必要がある2つの条件はどれですか?(2つ選択)", "options": ["A. 認証情報を埋め込む必要があります。", "B. データソースを .hyper ファイルとして保存する必要があります。", "C. データソースはライブ接続を使用する必要があります。", "D. データを抽出する必要があります。"], "answer": "A, D", "correctAnswers": ["A", "D"], "multiSelect": true, "explanation": "A. 認証情報を埋め込む必要があります。 - 正解です。スケジュールされた更新は、ユーザーが不在の時（例：夜間）に自動実行されます。Tableau Serverがデータベースに自動でアクセスしてデータを取得できるように、認証情報（パスワードなど）をパブリッシュ時に埋め込んでおく必要があります。
B. データソースを .hyper ファイルとして保存する必要があります。 - .hyperはTableau抽出ファイルの形式ですが、更新をスケジュールするための前提条件は「抽出(D)」に設定することであり、.hyperファイルとして別途保存することではありません。
C. データソースはライブ接続を使用する必要があります。 - ライブ接続は、データがリアルタイムでデータベースに照会される接続方法です。「スケジュールされた更新」は、抽出接続に対してのみ実行される機能であり、ライブ接続では使用しません。
D. データを抽出する必要があります。 - 正解です。「スケジュールされた更新（リフレッシュ）」とは、データソースのコピー（抽出）を最新の状態に更新する操作のことです。したがって、データ接続が「抽出」に設定されていることが大前提となります。", "category": "パブリッシュ"}, {"id": 55, "question": "データアナリストが、ダッシュボード上にボタンを追加して、クリック時に別のダッシュボードに遷移できるようにしたいと考えています。この機能を実現するために使用すべきオブジェクトは何ですか?", "options": ["A. テキストオブジェクト", "B. 画像オブジェクト", "C. ナビゲーションオブジェクト", "D. Webページオブジェクト"], "answer": "C", "explanation": "A. テキストオブジェクト - テキストオブジェクトは、ダッシュボードにテキストやラベルを追加するために使用します。クリックによるダッシュボード間の遷移機能は持っていません。\nB. 画像オブジェクト - 画像オブジェクトは、ダッシュボードに画像を追加するために使用します。URLリンクを設定できますが、ワークブック内の別ダッシュボードへの直接的なナビゲーション機能は持っていません。\nC. ナビゲーションオブジェクト - 正解です。ナビゲーションオブジェクトは、ダッシュボードにナビゲーションボタンを追加するために使用します。このボタンは、同じワークブック内の別のダッシュボードやシートにワンクリックで遷移する機能を提供します。ボタンの外観もカスタマイズ可能です。\nD. Webページオブジェクト - WebページオブジェクトはダッシュボードにWebサイトを埋め込むために使用します。ワークブック内のダッシュボード間のナビゲーションには適していません。", "category": "ダッシュボード"}, {"id": 56, "question": "データアナリストが、各顧客の最初の注文日における売上金額を計算したいと考えています。この計算を実現するために最も適切なアプローチはどれですか?", "options": ["A. {FIXED [Customer Name]: MIN([Order Date])} を使用してフィルターを作成する", "B. {FIXED [Customer Name]: SUM([Sales])} を使用する", "C. IF [Order Date] = {FIXED [Customer Name]: MIN([Order Date])} THEN [Sales] END を使用する", "D. {INCLUDE [Customer Name]: MIN([Sales])} を使用する"], "answer": "C", "explanation": "A. {FIXED [Customer Name]: MIN([Order Date])} - この式は各顧客の最初の注文日を返しますが、その日の売上金額は取得できません。フィルターとして使用しても、すべての顧客の最初の注文日のデータのみに絞り込むことになります。\nB. {FIXED [Customer Name]: SUM([Sales])} - この式は各顧客の総売上金額を計算します。最初の注文日の売上ではなく、すべての注文の合計です。\nC. IF [Order Date] = {FIXED [Customer Name]: MIN([Order Date])} THEN [Sales] END - 正解です。この式は、まずFIXED LODで各顧客の最初の注文日を計算し、次にIF文で現在の行の注文日がその最初の注文日と一致する場合にのみ売上金額を返します。LODと論理式を組み合わせることで、特定条件のデータを抽出できます。\nD. {INCLUDE [Customer Name]: MIN([Sales])} - INCLUDEはビューの粒度にディメンションを追加して計算します。この式は顧客名を含めた最小売上を返すだけで、最初の注文日の売上とは無関係です。", "category": "LOD表現"}, {"id": 57, "question": "データアナリストが、Tableauでストーリーを作成しています。既存のダッシュボードのフィルター状態を変更したスナップショットを、新しいストーリーポイントとして追加したいと考えています。何をすべきですか?", "options": ["A. [新しいストーリーポイント] の [白紙] をクリックする", "B. ダッシュボードのフィルターを変更してから [更新] をクリックする", "C. ダッシュボードのフィルターを変更してから [名前を付けて保存] をクリックする", "D. [新しいストーリーポイント] の [複製] をクリックし、フィルターを変更する"], "answer": "D", "explanation": "A. [新しいストーリーポイント] の [白紙] をクリックする - [白紙] は、何も含まれていない空のストーリーポイントを作成します。既存のダッシュボードの状態を引き継ぐことはできません。\nB. ダッシュボードのフィルターを変更してから [更新] をクリックする - [更新] をクリックすると、現在のストーリーポイントが上書きされてしまいます。元のフィルター状態が失われるため、新しいストーリーポイントとして追加する方法ではありません。\nC. ダッシュボードのフィルターを変更してから [名前を付けて保存] をクリックする - [名前を付けて保存] はTableauのストーリーポイントの標準操作ではありません。\nD. [新しいストーリーポイント] の [複製] をクリックし、フィルターを変更する - 正解です。[複製] をクリックすると、現在のストーリーポイントのコピーが新しいストーリーポイントとして作成されます。その後、コピーされたストーリーポイント上でフィルターを変更すると、元のストーリーポイントは保持されたまま、異なるフィルター状態のスナップショットを追加できます。", "category": "ストーリー"}, {"id": 58, "question": "データアナリストが、売上金額の分布をヒストグラムで表示したいと考えています。ヒストグラムを作成するために、まず行うべき操作は何ですか?", "options": ["A. [Sales] メジャーを右クリックし、[作成] > [ビン] を選択する", "B. [Sales] メジャーを [行] シェルフと [列] シェルフの両方にドラッグする", "C. [Sales] メジャーを不連続に変換し、[列] シェルフにドラッグする", "D. [Sales] メジャーを右クリックし、[作成] > [グループ] を選択する"], "answer": "A", "explanation": "A. [Sales] メジャーを右クリックし、[作成] > [ビン] を選択する - 正解です。ヒストグラムを作成するには、まず連続的なメジャー（Sales）をビン（等間隔の範囲）に分割する必要があります。データペインで [Sales] を右クリックし、[作成] > [ビン] を選択してビンサイズを設定します。作成されたビンフィールドをビューに配置することで、ヒストグラムの基礎となります。\nB. [Sales] メジャーを [行] シェルフと [列] シェルフの両方にドラッグする - この操作では散布図が作成される可能性がありますが、ヒストグラムにはなりません。ヒストグラムにはビンの作成が必要です。\nC. [Sales] メジャーを不連続に変換し、[列] シェルフにドラッグする - メジャーを不連続に変換すると、個々の値がカテゴリとして表示されます。これはヒストグラムの適切な作成方法ではなく、ビンによる範囲分割が必要です。\nD. [Sales] メジャーを右クリックし、[作成] > [グループ] を選択する - グループはディメンションのメンバーをまとめる機能であり、メジャーの値をまとめて範囲（ビン）にする操作ではありません。メジャーに対して直接グループを作成することはできません。", "category": "ビジュアライゼーション"}, {"id": 59, "question": "「Sales by Region」という名前のワークシートを作成し、ワークシートのタイトルを非表示にします。ワークシートをPDFとして印刷すると、ワークシートのタイトルが表示されることに気づきます。ワークシートをPDFとして印刷するときにタイトルが表示されないようにする必要があります。Tableau Desktopの [ファイル] メニューからどの設定を行うべきですか?", "options": ["A. 印刷", "B. 共有", "C. ページ設定", "D. PowerPointとしてエクスポート", "E. バージョンとしてエクスポート"], "answer": "C", "explanation": "A. 印刷 - [ファイル] > [印刷] は、主に物理プリンターへの出力を制御するダイアログを開きますが、PDFエクスポート時のタイトルの表示/非表示を直接設定する場所ではありません。
B. 共有 - [ファイル] > [共有] は、ワークブックをTableau Publicなどの他のプラットフォームにパブリッシュするためのオプションであり、PDFのレイアウト設定とは関係ありません。
C. ページ設定 - 正解です。[ファイル] > [ページ設定] ダイアログには、印刷およびPDFエクスポート時のレイアウトオプションが含まれています。ここにある [タイトルを表示] チェックボックスをオフにすることで、ワークシート上で非表示にしているタイトルがPDFに出力されるのを防ぐことができます。
D. PowerPointとしてエクスポート - [ファイル] > [PowerPointとしてエクスポート] は、ワークシートをPDFではなくPowerPointファイルとして出力するための機能です。
E. バージョンとしてエクスポート - [ファイル] > [バージョンとしてエクスポート] は、ワークブックを古いTableauバージョン形式で保存するための機能であり、PDFの設定とは関係ありません。", "category": "エクスポート"}, {"id": 60, "question": "デュアルアクシス(二重軸)チャートを持つビジュアライゼーションを作成する予定です。デュアルアクシスチャートには、シェイプチャートとラインチャートが含まれ、軸には Population という名前の同じメジャーを使用します。シェイプをラインよりもはるかに大きく見えるように設定する必要があります。何をすべきですか?", "options": ["A. Population を複製します。複製を2つ目の [マーク] カードにドラッグし、マークのサイズを個別に設定します。", "B. デフォルトのシェイプよりも大きいカスタムシェイプを作成し、そのシェイプを [マイリポジトリ] の [シェイプ] フォルダに追加します。", "C. 2つ目の軸で、[マーク] カードの [シェイプ] を選択します。[シェイプパレットの選択] から [カスタム] を選択し、[リセット] を選択します。", "D. Population を不連続ディメンションに変更します。"], "answer": "A", "explanation": "A. Population を複製します。複製を2つ目の [マーク] カードにドラッグし、マークのサイズを個別に設定します。 - 正解です。デュアルアクシスチャートを作成すると、[マーク] カードには軸ごとに独立した設定（カード）が生成されます。Populationの複製を2つ目の軸として使用することで、一方のマークタイプを [シェイプ] に、もう一方を [ライン] に設定し、それぞれの [マーク] カードの [サイズ] スライダーを個別に調整して、シェイプのサイズだけを大きくすることができます。
B. デフォルトのシェイプよりも大きいカスタムシェイプを作成し、そのシェイプを [マイリポジトリ] の [シェイプ] フォルダに追加します。 - カスタムシェイプを追加することは可能ですが、これはシェイプの「形状」を変更するものであり、[マーク] カードの [サイズ] スライダーによる制御とは別です。ラインとの相対的なサイズ差を効率的に調整する方法ではありません。
C. 2つ目の軸で、[マーク] カードの [シェイプ] を選択します。[シェイプパレットの選択] から [カスタム] を選択し、[リセット] を選択します。 - これは、使用するシェイプの種類を選択またはリセットする操作であり、マークの [サイズ] を調整する操作ではありません。
D. Population を不連続ディメンションに変更します。 - メジャー（Population、量的データ）をディメンション（カテゴリデータ）に変更すると、チャートの軸の性質が根本的に変わり、意図したデュアルアクシスチャート（特にラインチャート）が作成できなくなります。サイズ設定とは関係ありません。", "category": "ビジュアライゼーション"}, {"id": 61, "question": "データアナリストが、[カテゴリ] > [サブカテゴリ] > [製品名] の順序でドリルダウンできるようにしたいと考えています。これを実現するための最も適切な操作は何ですか?", "options": ["A. 3つのディメンションを [行] シェルフに左から右の順序でドラッグする", "B. [カテゴリ] ディメンションを右クリックし、[階層] > [階層の作成] を選択してから、他の項目を追加する", "C. [カテゴリ]、[サブカテゴリ]、[製品名] をグループ化する", "D. パラメーターを作成して、表示するディメンションを動的に切り替える"], "answer": "B", "explanation": "A. 3つのディメンションを [行] シェルフに左から右の順序でドラッグする - この操作では3つのディメンションすべてが同時にビューに表示されますが、「ドリルダウン」（+/-ボタンによる展開/折りたたみ）の機能は提供されません。\nB. [カテゴリ] ディメンションを右クリックし、[階層] > [階層の作成] を選択してから、他の項目を追加する - 正解です。階層を作成すると、データペインにドリルダウン可能な構造が定義されます。ビューに配置した際に +/- ボタンが表示され、ユーザーがカテゴリからサブカテゴリ、さらに製品名へとインタラクティブにドリルダウン/ドリルアップできるようになります。\nC. [カテゴリ]、[サブカテゴリ]、[製品名] をグループ化する - グループ化は、ディメンションのメンバーを1つのカテゴリにまとめる機能です。階層的なドリルダウン構造を作成するものではありません。\nD. パラメーターを作成して、表示するディメンションを動的に切り替える - パラメーターで表示するディメンションを切り替えることは可能ですが、階層的なドリルダウン（親から子への展開）とは異なるアプローチです。", "category": "データ操作"}, {"id": 62, "question": "TableauワークブックをMicrosoft Excelスプレッドシート内のデータセットに接続したいと考えています。Tableau Desktopから何をすべきですか?", "options": ["A. [データ] メニューから [新しいデータソース] を選択します", "B. [データ] メニューから [データソースの置換] を選択します", "C. [ファイル] メニューから [ワークブックのインポート] を選択します", "D. [ファイル] メニューから [新規] を選択します"], "answer": "A", "explanation": "A. [データ] メニューから [新しいデータソース] を選択します - 正解です。すでにワークブックを開いている状態で、Excelファイルなどの新しいデータソースを追加で接続するには、[データ] メニューの [新しいデータソース] オプションを使用します。これにより、[接続] ペインが開き、Microsoft Excelを選択できます。
B. [データ] メニューから [データソースの置換] を選択します - [データソースの置換] は、ワークブックがすでに使用しているデータソースを、別のデータソースに（置き換える）ために使用する機能です。新しいデータセットに初めて接続する操作ではありません。
C. [ファイル] メニューから [ワークブックのインポート] を選択します - [ワークブックのインポート] は、別のTableauワークブック（通常は .twb）からシートやダッシュボードを取り込むための機能であり、Excelデータソースに接続するためのものではありません。
D. [ファイル] メニューから [新規] を選択します - [ファイル] > [新規] は、まったく新しい、空のTableauワークブックを作成する操作です。これによりスタートページが表示され、そこからExcelに接続できますが、既存のワークブックに新しいデータソースを追加する操作はAが適切です。", "category": "データ接続"}, {"id": 63, "question": "次のワークシートを作成します。Pick Measureパラメータには、次の値のリストが含まれています。ユーザーはPick Measureから値を選択して、SalesメジャーまたはProfitメジャーのいずれかを表示するようにビジュアライゼーションを変更できます。メジャーを切り替えるために、Selected Measure計算項目で使用される式はどれですか?", "options": ["A. Case [Pick Measure] WHEN 1 then ([Sales]) WHEN 2 then ([Profit]) END", "B. Case AVG([Pick Measure]) WHEN [Sales] then 1 WHEN [Profit] then 2 END", "C. Case [Pick Measure]: WHEN [Sales] then 1 WHEN [Profit] then 2 END", "D. Case STFMEPick Measure]) WHEN \"Sales\" then ([Sales]) WHEN \"Profit\" then ([Profit]) e::i"], "answer": "A", "explanation": "A. Case [Pick Measure] WHEN 1 then ([Sales]) WHEN 2 then ([Profit]) END - 正解です。パラメータは「表示名」（Sales、Profit）と「実際の値」（1、2）を持っています。このCASE文は、パラメータの「実際の値」（1または2）を正しく参照し、選択に応じて [Sales] メジャーまたは [Profit] メジャーを返します。
B. Case AVG([Pick Measure]) WHEN [Sales] then 1 WHEN [Profit] then 2 END - この式は構文的にも論理的にも間違っています。CASE文でパラメータを集計（AVG）する必要はなく、また WHEN 句でパラメータの値（1または2）をメジャー（[Sales]）と比較することはできません。
C. Case [Pick Measure]: WHEN [Sales] then 1 WHEN [Profit] then 2 END - この式には構文エラー（[Pick Measure]の後のコロン）があります。また、 B と同様に、パラメータの値をメジャー自体（[Sales]）と比較しようとしているため、論理的に誤りです。
D. Case STFMEPick Measure]) WHEN \"Sales\" then ([Sales]) WHEN \"Profit\" then ([Profit]) e::i - この式には多くの構文エラー（STFME、e::iなど）が含まれています。仮に Case [Pick Measure] WHEN \"Sales\"... を意図していたとしても、パラメータの「実際の値」は整数（1）であり、文字列（\"Sales\"、これは「表示名」）ではないため、この条件は一致しません。", "category": "計算・関数"}, {"id": 64, "question": "データアナリストが、ダッシュボード上のフィルターパネルを、ボタンのクリックで表示/非表示を切り替えられるようにしたいと考えています。この機能を実現するために使用すべき機能は何ですか?", "options": ["A. Dynamic Zone Visibility（動的ゾーン表示）", "B. コンテナの表示/非表示ボタン", "C. フィルターアクション", "D. パラメーターアクション"], "answer": "B", "explanation": "A. Dynamic Zone Visibility（動的ゾーン表示） - Dynamic Zone Visibilityは、ブール値のフィールドやパラメーターに基づいてゾーンの表示/非表示を制御する機能です。ボタンクリックではなく、データの条件に基づいて自動的に制御されるため、この要件には適していません。\nB. コンテナの表示/非表示ボタン - 正解です。フィルターを水平コンテナまたは垂直コンテナ内に配置し、そのコンテナに「表示/非表示ボタン」を追加することで、ユーザーがボタンをクリックしてフィルターパネル全体の表示/非表示を切り替えることができます。これにより、ダッシュボードのスペースを効率的に利用できます。\nC. フィルターアクション - フィルターアクションは、あるシートでの選択操作を別のシートのフィルターとして適用する機能です。フィルターパネル自体の表示/非表示を制御するものではありません。\nD. パラメーターアクション - パラメーターアクションは、ビュー内のマークの選択に基づいてパラメーターの値を変更する機能です。パネルの表示/非表示を直接制御する最適な方法ではありません。", "category": "ダッシュボード"}, {"id": 65, "question": "データアナリストが、ワークブックとデータを1つのファイルにパッケージ化して同僚に送信したいと考えています。どのファイル形式で保存すべきですか?", "options": ["A. .twb", "B. .twbx", "C. .hyper", "D. .tds"], "answer": "B", "explanation": "A. .twb - .twb（Tableau Workbook）ファイルには、ワークシートやダッシュボードの構成情報のみが含まれ、データ自体は含まれません。受信者がデータソースにアクセスできない場合、ワークブックを開くことができません。\nB. .twbx - 正解です。.twbx（Tableau Packaged Workbook）ファイルは、ワークブックの構成情報に加えて、ローカルファイルデータやデータ抽出（.hyperファイル）、背景画像、カスタムジオコーディングなどを1つのZIPファイルにパッケージ化します。これにより、データソースへの直接アクセスがない同僚でもワークブックを開いて操作できます。\nC. .hyper - .hyper はTableauのデータ抽出ファイルです。データのみが含まれ、ワークブックの構成（ビジュアライゼーション）は含まれていません。\nD. .tds - .tds（Tableau Data Source）ファイルは、データソースへの接続情報とメタデータ（デフォルトの書式設定、計算フィールドなど）を保存するファイルです。データ自体やビジュアライゼーションは含まれていません。", "category": "ファイル形式"}, {"id": 66, "question": "データアナリストが、売上と利益の関係性を調査し、外れ値を特定したいと考えています。この分析に最も適したチャートタイプはどれですか?", "options": ["A. ツリーマップ", "B. バブルチャート", "C. 散布図", "D. ヒートマップ"], "answer": "C", "explanation": "A. ツリーマップ - ツリーマップは、階層データをネストされた四角形として表示し、カテゴリの比較に適しています。2つのメジャー間の関係性や外れ値の特定には適していません。\nB. バブルチャート - バブルチャートは複数のメジャーを視覚化できますが、2つのメジャー間の線形関係や相関を分析するには散布図の方が直接的で適しています。\nC. 散布図 - 正解です。散布図は、2つの連続変数（メジャー）をX軸とY軸に配置し、各データポイントの位置関係から相関性を視覚的に確認できます。傾向線を追加して相関の強さを定量化したり、集団から離れたデータポイントを外れ値として容易に特定したりすることができます。\nD. ヒートマップ - ヒートマップは、2つのディメンションの交差点における値の大きさを色の濃淡で表現するものです。メジャー間の連続的な関係性の分析には適していません。", "category": "ビジュアライゼーション"}, {"id": 67, "question": "データアナリストが、売上データの小数点以下を2桁に丸める計算フィールドを作成したいと考えています。使用すべき関数はどれですか?", "options": ["A. INT([Sales])", "B. ROUND([Sales], 2)", "C. CEILING([Sales])", "D. FLOOR([Sales])"], "answer": "B", "explanation": "A. INT([Sales]) - INT関数は、数値の小数部分を切り捨てて整数に変換します。小数点以下2桁に丸める機能はありません。例えば、INT(123.456) は 123 を返します。\nB. ROUND([Sales], 2) - 正解です。ROUND関数は、数値を指定した桁数に四捨五入します。第2引数に2を指定することで、小数点以下2桁に丸めることができます。例えば、ROUND(123.456, 2) は 123.46 を返します。\nC. CEILING([Sales]) - CEILING関数は、数値を最も近い整数に切り上げます。小数点以下の桁数を指定して丸める機能はありません。例えば、CEILING(123.456) は 124 を返します。\nD. FLOOR([Sales]) - FLOOR関数は、数値を最も近い整数に切り下げます。CEILING同様、小数点以下の桁数を指定して丸める機能はありません。例えば、FLOOR(123.456) は 123 を返します。", "category": "計算・関数"}, {"id": 68, "question": "複数のユーザーのためにTableauサブスクリプションを作成する予定です。どの2つの形式を使用できますか?(2つ選択)", "options": ["A. 画像", "B. Microsoft Excel", "C. Microsoft PowerPoint", "D. PDF"], "answer": "A, D", "correctAnswers": ["A", "D"], "multiSelect": true, "explanation": "A. 画像 - 正解です。Tableauのサブスクリプション機能では、ビューのスナップショットを画像（.png）としてEメールの本文に含めて送信することができます。
B. Microsoft Excel - サブスクリプション機能でサポートされている形式は画像とPDFです。Excel形式で送信する機能は標準のサブスクリプションオプションには含まれていません。
C. Microsoft PowerPoint - Excelと同様に、PowerPoint形式も標準のサブスクリプション機能ではサポートされていません。
D. PDF - 正解です。サブスクリプションを設定する際、ビューやダッシュボードをPDFファイルとして添付してEメールで送信するオプションを選択できます。", "category": "Tableau Server/Cloud"}, {"id": 69, "question": "データアナリストが、Tableau Prep Builderでフローの出力を設定しています。出力先として選択できないものはどれですか?", "options": ["A. ファイル（.csv）", "B. ファイル（.hyper）", "C. パブリッシュされたデータソース", "D. Tableauワークブック（.twb）"], "answer": "D", "explanation": "A. ファイル（.csv） - Tableau Prep Builderの出力ステップでは、処理済みデータを .csv ファイルとして保存することができます。これは有効な出力先です。\nB. ファイル（.hyper） - Tableau Prep Builderでは、出力を .hyper ファイル（Tableau抽出ファイル）として保存できます。これは有効な出力先です。\nC. パブリッシュされたデータソース - Tableau Prep Builderでは、出力をTableau ServerまたはTableau Cloudにパブリッシュされたデータソースとして直接公開できます。これは有効な出力先です。\nD. Tableauワークブック（.twb） - 正解です。Tableau Prep Builderは、データの準備と変換に特化したツールであり、出力はデータ形式（.csv、.hyper）またはパブリッシュされたデータソースに限られます。ワークブック（.twb）はビジュアライゼーションの構成ファイルであり、Tableau Prep Builderの出力先としては選択できません。", "category": "Tableau Prep"}, {"id": 70, "question": "データアナリストは、ユーザーがコンピュータ、または電話やタブレットから同じURLリンクを使用してアクセスできる売上ダッシュボードを開発する必要があります。アナリストは、特定のデバイス用にフォーマットされたダッシュボードをどのように作成すべきですか?", "options": ["A. ダッシュボードにデバイスレイアウトを追加し、デバイスに基づいて適切なレイアウトが表示されるようにします。", "B. デバイスタイプごとにワークブックを作成し、どのデバイスでどれを開くかをユーザーに知らせます。", "C. ダッシュボードで浮動コンテナを使用し、各デバイスに合わせてコンテンツがレスポンシブにシフトするようにします。", "D. ダッシュボードのサイズを [自動] に設定し、Tableauが各デバイスサイズに合わせてレイアウトを自動的に調整するようにします。"], "answer": "A", "explanation": "A. ダッシュボードにデバイスレイアウトを追加し、デバイスに基づいて適切なレイアウトが表示されるようにします。 - 正解です。Tableauのデバイスレイアウト機能は、単一のダッシュボード（同じURL）内で、デフォルト（デスクトップ）レイアウトに加えて、タブレット用や電話用の特定のレイアウトを設計・追加することができます。アクセスしたデバイスに応じて最適なレイアウトが自動的に表示されます。
B. デバイスタイプごとにワークブックを作成し、どのデバイスでどれを開くかをユーザーに知らせます。 - これは「同じURLリンクを使用する」という要件に反します。また、管理が煩雑になり、ユーザーにとっても不便です。
C. ダッシュボードで浮動コンテナを使用し、各デバイスに合わせてコンテンツがレスポンシブにシフトするようにします。 - 浮動コンテナ自体がレスポンシブにコンテンツをシフトするわけではありません。デバイスレイアウト機能（A）が、レスポンシブな表示（特に電話）を実現するための正しい方法です。
D. ダッシュボードのサイズを [自動] に設定し、Tableauが各デバイスサイズに合わせてレイアウトを自動的に調整するようにします。 - [自動] サイズ設定は、ブラウザウィンドウのサイズに合わせてダッシュボード全体を比例的に拡大・縮小するだけです。電話のような縦長の小さな画面では、レイアウトが崩れたり、非常に小さく表示されたりするため、デバイス固有のフォーマット（A）には適していません。", "category": "ダッシュボード"}, {"id": 71, "question": "データを1時間ごとに更新する必要があります。何を選択すべきですか?", "options": ["A. 新規", "B. 抽出の更新", "C. 接続されているワークブック", "D. 接続"], "answer": "B", "explanation": "A. 新規 - [新規] オプションは、通常、新しいワークブックやデータソースなど、新しいコンテンツを作成するために使用されます。既存のコンテンツの更新スケジュールを設定するものではありません。
B. 抽出の更新 - 正解です。これはTableau ServerまたはTableau Cloudでデータソースを選択した際に表示されるタブまたはセクションです。ここで、データ抽出の更新スケジュール（例：1時間ごと）を新規に追加したり、既存のスケジュールを関連付けたりすることができます。
C. 接続されているワークブック - このタブは、現在このデータソースを使用しているすべてのワークブックのリストを表示します。これは更新スケジュールを設定する場所ではなく、依存関係（変更によってどのワークブックが影響を受けるか）を確認するための場所です。
D. 接続 - このタブは、データソース自体の接続詳細（例：データベースサーバー名、認証情報）を表示または編集する場所です。データの更新スケジュールを設定する場所ではありません。", "category": "Tableau Server/Cloud"}, {"id": 72, "question": "データアナリストがダッシュボードでコンテナを使用しています。コンテナのサイズが変更されても、コンテナ内の複数のオブジェクトが常に同じ幅または高さを占めるようにするには、アナリストはどうすべきですか?", "options": ["A. オブジェクトを浮動させ、サイズを手動で調整します。", "B. 各オブジェクトのサイズを個別に調整します。", "C. [均等に配置] オプションを使用します。", "D. [レイアウト] タブを使用して、各オブジェクトのサイズを設定します。"], "answer": "C", "explanation": "A. オブジェクトを浮動させ、サイズを手動で調整します。 - 浮動オブジェクトは、コンテナ（特にタイル表示コンテナ）のサイズ変更ルールに従いません。また、手動での調整は、コンテナのサイズ変更時に自動的に均等なサイズを維持する方法ではありません。
B. 各オブジェクトのサイズを個別に調整します。 - 各オブジェクトのサイズを個別に固定することはできますが、コンテナのサイズが変更されたときに、すべてのオブジェクトが自動的に同じ幅や高さを維持するようにはなりません。
C. [均等に配置] オプションを使用します。 - 正解です。水平または垂直コンテナのメニューから [均等に配置] を選択すると、そのコンテナ内のすべてのオブジェクトが、コンテナの合計サイズに基づいて利用可能なスペースを等しく（同じ幅または高さで）分割するように強制されます。コンテナのサイズを変更しても、この均等な分布は維持されます。
D. [レイアウト] タブを使用して、各オブジェクトのサイズを設定します。 - [レイアウト] タブで特定のピクセル数にサイズを固定することはできますが、これは「均等に配置」とは異なります。コンテナのサイズが変更された場合、固定サイズのオブジェクトは均等に調整されません。", "category": "ダッシュボード"}, {"id": 73, "question": "データアナリストが、大量のデータを含むビューでフィルターのパフォーマンスを改善したいと考えています。また、Top Nフィルターの結果を特定のカテゴリ内に限定する必要があります。この目的を達成するために使用すべき機能は何ですか?", "options": ["A. データソースフィルター", "B. 抽出フィルター", "C. コンテキストフィルター", "D. 表計算フィルター"], "answer": "C", "explanation": "A. データソースフィルター - データソースフィルターは、データソースから取得するデータ自体を制限します。パフォーマンス向上には効果がありますが、Top Nフィルターの計算範囲を特定のカテゴリに限定する動的な制御はできません。\nB. 抽出フィルター - 抽出フィルターは、データ抽出を作成する際にデータを制限するものです。ビューレベルでの動的なフィルタリングやTop Nの範囲制御には使用できません。\nC. コンテキストフィルター - 正解です。コンテキストフィルターは、通常のディメンションフィルターよりも先に実行され、一時テーブルを作成します。これにより、後続のフィルター（Top Nフィルターなど）はコンテキストフィルターで絞り込まれたデータに対してのみ計算されます。例えば、カテゴリを「テクノロジー」に限定するコンテキストフィルターを設定すると、Top 10製品はテクノロジーカテゴリ内でのみ計算されます。\nD. 表計算フィルター - 表計算フィルターは、フィルター実行順序で最も後に適用されます。先にすべてのデータに対して計算が行われた後にフィルタリングされるため、Top Nの計算範囲を限定する目的には適していません。", "category": "フィルター"}, {"id": 74, "question": "データアナリストが、Microsoft Wordで年次報告書を作成しています。アナリストはTableau Desktopで、ワークシートにチャートを作成しました。アナリストは、年次報告書に追加するためにチャートの画像を作成したいと考えています。アナリストが画像を作成するために使用すべき2つのオプションはどれですか?(2つ選択)", "options": ["A. [ファイル] メニューの [バージョンとしてエクスポート] オプション", "B. [ワークシート] メニューの [コピー] オプション", "C. [ワークシート] メニューの [エクスポート] オプション", "D. [ダッシュボード] メニューの [イメージをコピー] オプション", "E. [ダッシュボード] メニューの [イメージをエクスポート] オプション"], "answer": "B, C", "correctAnswers": ["B", "C"], "multiSelect": true, "explanation": "A. [ファイル] メニューの [バージョンとしてエクスポート] オプション - [ファイル] > [バージョンとしてエクスポート] は、ワークブックを以前のTableauバージョン形式で保存するための機能であり、チャートを画像として作成するものではありません。
B. [ワークシート] メニューの [コピー] オプション - 正解です。[ワークシート] > [コピー] > [イメージ] を選択すると、チャートが画像としてクリップボードにコピーされ、Word文書に直接貼り付けることができます。
C. [ワークシート] メニューの [エクスポート] オプション - 正解です。[ワークシート] > [エクスポート] > [イメージ] を選択すると、チャートを画像ファイル（.pngなど）として保存できます。その後、そのファイルをWord文書に挿入できます。
D. [ダッシュボード] メニューの [イメージをコピー] オプション - 問題文は「ワークシート」でチャートを作成したと明記しています。[ダッシュボード] メニューは、ダッシュボード編集画面で使用するものであり、このコンテキストでは適切ではありません。
E. [ダッシュボード] メニューの [イメージをエクスポート] オプション - Dと同様に、[ダッシュボード] メニューはダッシュボードをエクスポートするためのものであり、「ワークシート」のチャートをエクスポートする操作とは異なります。", "category": "エクスポート"}, {"id": 75, "question": "データアナリストがワークブック設定を書式設定する必要がある場合、[ワークブックの書式設定] ペインで利用可能なオプションはどれですか?", "options": ["A. ダッシュボードの高さと幅のピクセル設定", "B. フォントとカラーパレット", "C. フォントと線", "D. 数値形式とシェーディング"], "answer": "C", "explanation": "A. ダッシュボードの高さと幅のピクセル設定 - ダッシュボードのサイズ（高さと幅のピクセル設定）は、ダッシュボードペイン（左側）の [サイズ] セクションで設定します。[ワークブックの書式設定] ペイン（[書式設定] > [ワークブック]）では設定しません。
B. フォントとカラーパレット - [ワークブックの書式設定] ペインには [フォント] の設定はありますが、[カラーパレット] の設定は含まれていません。カラーパレットは通常、[マーク] カードの [色] や色の凡例から編集します。
C. フォントと線 - 正解です。[書式設定] > [ワークブック] からアクセスする [ワークブックの書式設定] ペインでは、ワークブック全体に適用されるデフォルトの [フォント] スタイルと [線]（グリッド線、軸線、ゼロ線など）の書式設定を一元管理できます。
D. 数値形式とシェーディング - [ワークブックの書式設定] ペインには [シェーディング]（背景色）の設定は含まれますが、[数値形式] は含まれません。数値形式は、データペインで個々のメジャーの [デフォルトのプロパティ] として設定するか、各ワークシートの [書式設定] ペインで設定します。", "category": "書式設定"}, {"id": 76, "question": "Tableau ServerまたはTableau Cloudで、ビューの閲覧とインタラクション（フィルター操作など）は可能だが、新しいワークブックの作成やデータソースへの接続はできないサイトロールはどれですか?", "options": ["A. Creator", "B. Explorer", "C. Viewer", "D. Server Administrator"], "answer": "C", "explanation": "A. Creator - Creatorロールは、Tableau DesktopやTableau Prepを使用してコンテンツを作成し、データソースに接続し、ワークブックをパブリッシュする完全な権限を持っています。\nB. Explorer - Explorerロールは、パブリッシュされたデータソースに接続してWeb上で新しいワークブックを作成・編集したり、既存のコンテンツを変更したりすることができます。閲覧のみの制限はありません。\nC. Viewer - 正解です。Viewerロールは、パブリッシュされたビューやダッシュボードを閲覧し、フィルターやパラメーターなどのインタラクティブ機能を使用してデータを探索できます。ただし、新しいワークブックの作成、データソースへの接続、既存コンテンツの編集はできません。\nD. Server Administrator - Server Administratorロールは、サーバー全体の設定、ユーザー管理、コンテンツ管理を含むすべての権限を持つ最上位のロールです。", "category": "Tableau Server/Cloud"}, {"id": 77, "question": "データアナリストが、ダッシュボード上の棒グラフにマウスカーソルを合わせた際に、関連する別のビジュアライゼーション（例：そのカテゴリの月別推移の折れ線グラフ）をツールヒント内に表示したいと考えています。何をすべきですか?", "options": ["A. フィルターアクションを作成する", "B. ツールヒントの編集で [シートの挿入] コマンドを使用する", "C. ハイライトアクションを作成する", "D. URLアクションを作成する"], "answer": "B", "explanation": "A. フィルターアクションを作成する - フィルターアクションは、あるシートでの選択操作を別のシートのフィルターとして適用する機能です。ツールヒント内にビジュアライゼーションを表示する機能ではありません。\nB. ツールヒントの編集で [シートの挿入] コマンドを使用する - 正解です。Tableauでは、ツールヒントの編集画面で [挿入] > [シート] を選択することで、同じワークブック内の別のワークシートをツールヒント内に「Viz in Tooltip」（ツールヒント内ビジュアライゼーション）として埋め込むことができます。ホバーしたマークに基づいてフィルタリングされた状態で表示されます。\nC. ハイライトアクションを作成する - ハイライトアクションは、あるシートでの操作に基づいて別のシートのマークを強調表示する機能です。ツールヒント内にビジュアライゼーションを表示する機能ではありません。\nD. URLアクションを作成する - URLアクションは、マークの選択時に外部のWebページを開く機能です。ツールヒント内にワークシートを埋め込む機能ではありません。", "category": "ビジュアライゼーション"}, {"id": 78, "question": "データアナリストが、各月の売上に加えて、過去3ヶ月間の移動平均を表示したいと考えています。使用すべき表計算関数はどれですか?", "options": ["A. RUNNING_AVG(SUM([Sales]))", "B. WINDOW_AVG(SUM([Sales]), -2, 0)", "C. AVG([Sales])", "D. TOTAL(AVG([Sales]))"], "answer": "B", "explanation": "A. RUNNING_AVG(SUM([Sales])) - RUNNING_AVG関数は、最初のデータポイントから現在のデータポイントまでの累積的な平均を計算します。これは「過去3ヶ月間」のような固定のウィンドウ幅ではなく、ウィンドウが拡大していく平均です。\nB. WINDOW_AVG(SUM([Sales]), -2, 0) - 正解です。WINDOW_AVG関数は、指定されたウィンドウ範囲内の平均を計算します。第2引数 -2 は現在の行から2行前（過去2ヶ月前）、第3引数 0 は現在の行を意味します。これにより、現在の月を含む過去3ヶ月間（-2, -1, 0）の移動平均が計算されます。\nC. AVG([Sales]) - AVG関数は、ビューの詳細レベルにおける標準的な平均を計算する集計関数です。表計算のように行間の移動平均を計算する機能はありません。\nD. TOTAL(AVG([Sales])) - TOTAL関数は、ビュー内のすべてのデータポイントにわたる値を集計します。これは全期間の平均を返すものであり、3ヶ月間の移動平均ではありません。", "category": "表計算"}, {"id": 79, "question": "データアナリストが、企業のブランドカラーに合わせたカスタムカラーパレットをTableauで使用したいと考えています。カスタムカラーパレットを追加するために編集すべきファイルはどれですか?", "options": ["A. workbook.twb", "B. Preferences.tps", "C. Datasource.tds", "D. Defaults.xml"], "answer": "B", "explanation": "A. workbook.twb - .twb ファイルはTableauワークブックの構成を保存するXMLファイルです。個別のワークブック内で色を変更することはできますが、すべてのワークブックで再利用可能なカスタムカラーパレットを定義する場所ではありません。\nB. Preferences.tps - 正解です。Tableauの [マイ Tableauリポジトリ] フォルダにある Preferences.tps ファイルを編集することで、カスタムカラーパレットを定義できます。このXMLファイルにカラーコードを記述すると、Tableau Desktopのカラーパレット選択メニューにカスタムパレットが追加され、すべてのワークブックで使用可能になります。\nC. Datasource.tds - .tds ファイルはデータソースの接続情報とメタデータを保存するファイルです。カラーパレットの定義には使用しません。\nD. Defaults.xml - Tableauの設定ファイルとして Defaults.xml は標準的には存在しません。カラーパレットの定義は Preferences.tps で行います。", "category": "書式設定"}, {"id": 80, "question": "抽出データソースを使用するワークブックがあります。ワークブックをTableau Serverにパブリッシュします。Tableau Serverの [抽出の更新] ページから実行できる3つのアクションはどれですか?(3つ選択)", "options": ["A. 更新の実行", "B. 更新を完全から増分に変更", "C. 更新の頻度の変更", "D. 更新の削除", "E. 更新の優先度の変更"], "answer": "A, D, E", "correctAnswers": ["A", "D", "E"], "multiSelect": true, "explanation": "A. 更新の実行 - 正解です。[抽出の更新] ページにある [今すぐ実行] オプションを使用して、スケジュールされた時刻以外に手動で抽出の更新を即座に開始させることができます。
B. 更新を完全から増分に変更 - [抽出の更新] ページからこの設定（完全か増分か）を変更することはできません。これはTableau Desktopで抽出を設定する際に定義されます。
C. 更新の頻度の変更 - 抽出の更新スケジュール（頻度）の変更は、Tableau Serverの [スケジュール] セクションで管理されますが、この設問で正解として指定されている主要なアクション（A, D, E）とは異なります。
D. 更新の削除 - 正解です。[抽出の更新] ページで、そのワークブックに関連付けられている既存の更新スケジュールを削除（登録解除）することができます。
E. 更新の優先度の変更 - 正解です。サーバー上で複数のタスクが競合する場合に備えて、[抽出の更新] ページから特定の更新タスクの優先度（0～100）を変更することができます。", "category": "Tableau Server/Cloud"}, {"id": 81, "question": "時間経過に伴う利益と割引を示す次のチャートがあります。次のチャートに示すように、線を組み合わせる必要があります。何をすべきですか?", "options": ["A. [Discount] を [マーク] カードの [色] にドラッグします", "B. [Discount] を [不連続] に変換します", "C. [Discount] を [二重軸] に設定します", "D. [Discount] を [列] シェルフにドラッグします"], "answer": "C", "explanation": "A. [Discount] を [マーク] カードの [色] にドラッグします - この操作は、既存のマーク（線）を [Discount] の値に基づいて色分けしますが、[Profit] と [Discount] という2つの異なるメジャーの線を1つのチャートに重ね合わせることはできません。
B. [Discount] を [不連続] に変換します - メジャーを [不連続] に変換すると、連続的な軸ではなく、カテゴリカルなヘッダーが作成されます。これは、2つの線グラフを重ね合わせる方法ではありません。
C. [Discount] を [二重軸] に設定します - 正解です。[行] シェルフに [Profit] と [Discount] の両方を配置し、一方のメジャーで [二重軸] を選択すると、2つの線が同じチャートエリアに（通常は左右に異なる軸スケールで）重ねて表示されます。
D. [Discount] を [列] シェルフにドラッグします - [Discount] を [列] シェルフにドラッグすると、[Discount] の値がX軸（時間軸）に影響を与えてしまい、意図した2つの線の重ね合わせにはなりません。", "category": "ビジュアライゼーション"}, {"id": 82, "question": "ワークシートに線グラフがあります。次のビジュアライゼーションに示すように、2020年3月にコメントを追加したいと考えています。何をすべきですか?", "options": ["A. [成長率] を [マーク] カードの [テキスト] にドラッグします", "B. キャプションを有効にします", "C. 2020年3月に注釈を付けます", "D. ツールヒントを追加します"], "answer": "C", "explanation": "A. [成長率] を [マーク] カードの [テキスト] にドラッグします - この操作は、データ内のすべてのマーク（線上のすべての点）に「成長率」の値をラベルとして表示します。2020年3月という特定の1点だけに自由なテキストの「コメント」を追加する操作ではありません。
B. キャプションを有効にします - キャプション（[ワークシート] > [表示] > [キャプション]）は、ワークシートの下にデータの概要（合計、平均など）を自動生成されたテキストで表示する機能です。グラフ上の特定のデータポイントにコメントを追加するものではありません。
C. 2020年3月に注釈を付けます - 正解です。[注釈] (Annotate) 機能は、グラフ上の特定のマーク（2020年3月の点）、ポイント、またはエリアを右クリックして選択し、そこにカスタムテキストのコメントボックスを追加するために使用されます。
D. ツールヒントを追加します - ツールヒントは、データポイントにカーソルを合わせたとき（ホバーしたとき）に表示されるポップアップボックスです。グラフ上に常に表示される静的な「コメント」を追加する機能ではありません。", "category": "ビジュアライゼーション"}, {"id": 83, "question": "次のビジュアライゼーションがあります。Last() 計算は [表 (横)] を使用して計算するように設定されています。[計算対象] を [Order Date] に変更した場合、2018年のConsumerセグメントのクロス集計にはどの値が表示されますか?", "options": ["A. 0", "B. 2", "C. 4", "D. 3"], "answer": "D", "explanation": "A. 0 - 0は、Last() 関数において、パーティション（計算範囲）の最後のメンバーを示す値です。2018年はパーティションの最後のメンバーではないため、0にはなりません。
B. 2 - 2は、パーティションの最後から3番目のメンバー（この場合、おそらく2019年）の値です。2018年は最後から4番目のため、2ではありません。
C. 4 - 4は、この計算（Last()）の範囲外です。Last() 関数は0から始まるインデックスを返すため、4年間のデータ（例: 2018, 2019, 2020, 2021）がある場合、値は3, 2, 1, 0のいずれかになります。
D. 3 - 正解です。Last() 関数は、パーティションの最後から現在の位置までのオフセット（距離）を返します。最後の位置は0です。[計算対象] を [Order Date] (または [表(横)]) に設定すると、計算は [Segment] ごとに再開（パーティショニング）されます。仮にデータが2018年から2021年の4年間の場合、2021年が Last()=0、2020年が Last()=1、2019年が Last()=2 となり、2018年は Last()=3 となります。", "category": "表計算"}, {"id": 84, "question": "データアナリストがTableau Prep Builderでデータクレンジング作業を行っており、複数の項目(フィールド)に散らばっているデータを、行として集約された単一の項目に変換したい場合、どの操作を実行するべきですか?", "options": ["A. ピボット", "B. 集計", "C. ユニオン", "D. 参照(ルックアップ)"], "answer": "A", "explanation": "A. ピボット - 正解です。ピボット（Pivot） は、複数の項目（列）にわたって存在するデータを、それらの項目の名前を持つ項目と、対応する値を持つ項目の2つの項目に縦長に再編成する操作です。これにより、データが分析しやすい形式に変換されます。
B. 集計 - 集計は、データをグループ化し、メジャーに対してSUMやAVGなどの計算を実行して詳細レベルを下げる操作です。データの構造（列と行の配置）を変換する操作ではありません。
C. ユニオン - ユニオンは、複数の表（テーブル）を縦方向に積み重ねる操作で、データの項目を縦長に変換する操作ではありません。
D. 参照（ルックアップ） - 参照（Lookup）という機能はTableau Prepにはありませんが、これは通常、他の表の値を検索して対応する項目を現在の表に追加する操作を指します。これはデータの構造を変換する操作ではありません。", "category": "Tableau Prep"}, {"id": 85, "question": "売上データを含むデータセットがあります。ある月の売上が50,000ドルを超える場合はtrueの値を、それ以外の場合はfalseの値を返す必要があります。どの2つの式がこの目標を達成しますか?(2つ選択)", "options": ["A. SUM{[Sales]) IN (50000)", "B. IIF(SUM( [Sales] )>50000, TRUE, FALSE)", "C. MAX( [Sales], 50000)", "D. [Sales] > 50000"], "answer": "B, D", "correctAnswers": ["B", "D"], "multiSelect": true, "explanation": "A. SUM{[Sales]) IN (50000) - この式は構文エラー（角括弧と丸括弧の不一致）を含んでいます。仮に SUM([Sales]) IN (50000) であったとしても、IN 演算子はリスト内の特定の値と「等しい」かどうかをチェックするものであり、「より大きい」という条件は満たしません。
B. IIF(SUM( [Sales] )>50000, TRUE, FALSE) - 正解です。IIF 関数は、条件（この場合は月の売上合計 SUM([Sales]) が50,000より大きい）を評価します。条件が真であればTRUEを、偽であればFALSEを返すため、要件に一致します。
C. MAX( [Sales], 50000) - この MAX 関数は、[Sales] の値と 50000 のうち、より大きい方の「数値」を返します。TRUE/FALSEのブール値（真偽値）を返すものではないため、不適切です。
D. [Sales] > 50000 - 正解です。これは単純なブール式です。データが「月ごと」に事前集計されており、[Sales] 項目がその月の売上合計を直接表していると仮定した場合、この行レベルの式は、その月の売上が50,000を超えているかを評価し、TRUEまたはFALSEを返します。", "category": "計算・関数"}, {"id": 86, "question": "EmployeelnfoとDepartmentInfoという名前の2つのテーブルがあります。Employeelnfoには、Full Name、Department ID、Start Date、Salaryという4つの項目が含まれています。DepartmentInfoには、Department Name、Size、Department ID、VPという4つの項目が含まれています。次の要件を満たすようにテーブルを結合したいと考えています:
・Employeelnfoの各レコードは、結合されたテーブルに保持されなければなりません。
・レコードには、Department Name、Size、VPの各項目が含まれている必要があります。
・すべてのレコードにフルネーム(Full Name)が必要です。
どのタイプの結合を使用すべきですか?", "options": ["A. 内部", "B. 左", "C. 完全外部", "D. ユニオン"], "answer": "B", "explanation": "A. 内部 - 内部結合は、Employeelnfo と DepartmentInfo の両方に一致する Department ID が存在するレコードのみを返します。Employeelnfo に存在するが DepartmentInfo に一致する部署がない従業員レコードは失われてしまうため、「Employeelnfoの各レコードは...保持されなければなりません」という要件を満たしません。
B. 左 - 正解です。左結合（Left Join）は、左テーブル（Employeelnfo）のすべてのレコードを保持し、Department ID に基づいて右テーブル（DepartmentInfo）の一致するレコード（Department Name, Size, VP）を結合します。Employeelnfo のレコードに一致する部署がない場合でも、その従業員レコード（Full Nameなど）は保持され、これは要件に一致します。
C. 完全外部 - 完全外部結合は、両方のテーブルのすべてのレコードを保持します。これにより、Employeelnfo にまだ関連付けられていない部署（DepartmentInfo にのみ存在するレコード）も結果に含まれる可能性があります。これらのレコードは「フルネーム（Full Name）を持たない」ため、要件を満たしません。
D. ユニオン - ユニオンは、テーブルを縦方向（行を追加）に結合するために使用されます。このシナリオでは、2つのテーブルの列構造が異なり、また要件はテーブルを横方向（列を結合）に結合することであるため、不適切です。", "category": "データ接続"}, {"id": 87, "question": "Tableau Desktopで複数の異なるデータソースを結合して分析を行う際に、異なるデータベースやファイルに保存されたデータソース同士をビュー上で関連付けるための機能として、最も適切なものはどれですか?", "options": ["A. データブレンド", "B. ジョイン", "C. ユニオン", "D. グループ"], "answer": "A", "explanation": "A. データブレンド - 正解です。データブレンドは、異なるデータソース（異なるデータベースやファイル）を、共通するディメンション（リンクフィールド）を介してビュー上で関連付ける機能です。ジョインやリレーションシップが同一データソース内のテーブル結合に適しているのに対し、データブレンドは異なるデータソース間のデータを組み合わせる際に使用されます。データは集計後に結合されるため、粒度の異なるデータの組み合わせにも適しています。\nB. ジョイン - ジョインは、同一データソース内の複数のテーブルを共通のキー項目で結合し、単一のテーブルとして扱う機能です。異なるデータソース間の結合には直接使用できません。\nC. ユニオン - ユニオンは、同じ構造を持つ複数のテーブルやデータソースを縦に結合する機能です。異なる構造のデータソースを横方向に関連付けることはできません。\nD. グループ - グループは、ビュー内のディメンションのメンバーを手動または条件に基づいてまとめる機能であり、異なるデータソースを関連付ける機能ではありません。", "category": "データ接続"}, {"id": 88, "question": "Tableau Desktopで作成したビューに含まれる特定のディメンションのメンバーを、分析の目的に合わせて一時的に非表示にしたい場合、最も適切な操作は何ですか?", "options": ["A. フィルターを適用して、非表示にしたいメンバーを除外する。", "B. そのディメンションをビューから削除する。", "C. 非表示にしたいメンバーを選択し、「除外」機能を使用する。", "D. そのディメンションのエイリアスを設定して、表示されないようにする。"], "answer": "C", "explanation": "A. フィルターを適用して、非表示にしたいメンバーを除外する。 - フィルターシェルフにディメンションを追加し、除外する値を選択する方法です。これも有効ですが、フィルターダイアログを開いて値を選択する手順が必要です。\nB. そのディメンションをビューから削除する。 - ディメンションをビューから削除すると、そのディメンションに関連するすべての情報がビューからなくなり、特定のメンバーだけを非表示にする操作ではありません。\nC. 非表示にしたいメンバーを選択し、「除外」機能を使用する。 - 正解です。ビュー上で非表示にしたいディメンションメンバー（ヘッダーやマーク）を直接選択し、ツールチップの「除外」をクリックすることで、そのメンバーをビューから素早く除外できます。内部的にはフィルターシェルフにフィルターが追加されますが、最も直接的で素早い操作方法です。フィルターシェルフからフィルターを削除すれば元に戻すことも可能です。\nD. そのディメンションのエイリアスを設定して、表示されないようにする。 - エイリアスはディメンションメンバーの表示名（別名）を変更する機能であり、メンバー自体を非表示にする機能ではありません。", "category": "フィルター"}, {"id": 89, "question": "Tableau Prep Builderを使用して複数のテキストファイルを結合する際に、ファイル構造は異なるものの、特定の共通する複数の列を統合して分析を行いたいと考えています。これを実現するために利用できるステップを3つ選択してください。", "options": ["A. クリーニングステップ", "B. 結合ステップ", "C. ユニオンステップ", "D. 集計ステップ", "E. ピボットステップ"], "answer": "B, C, E", "correctAnswers": ["B", "C", "E"], "multiSelect": true, "explanation": "A. クリーニングステップ - クリーニングステップは、データの不整合やエラーを修正するために使用されます。データの結合や統合自体を行うステップではありません。
B. 結合ステップ - 正解です。結合ステップは、一つ以上の共通する列に基づいて複数の入力を水平方向に結合するために使用します。異なるファイル構造であっても、共通する列を指定して関連付けることができます。
C. ユニオンステップ - 正解です。ユニオンステップは、同じ列構造を持つ複数の入力を垂直方向に積み重ねるために使用します。ファイル構造が異なる場合でも、手動で列を対応付けることで、共通するデータを統合できます。
D. 集計ステップ - 集計ステップは、データのグループ化と集計計算を行うために使用されます。データの結合や統合を行うステップではありません。
E. ピボットステップ - 正解です。ピボットステップは、列を行に、または行を列に変換するために使用します。異なるファイル構造を持つデータにおいて、特定の列を行にピボットすることで、ユニオンステップでの統合を容易にすることができます。", "category": "Tableau Prep"}, {"id": 90, "question": "Tableau Desktopで作成したワークブックをTableau Serverに公開する際、データソースへのライブ接続を維持したまま、ワークブックのパフォーマンスを向上させるために推奨される対策として適切でないものはどれですか?", "options": ["A. 不要なフィールドを非表示にする。", "B. 集計されたデータのみを表示するビューを作成する。", "C. ワークブックを開くたびにデータソースへの接続情報を再入力するようユーザーに指示する。", "D. インデックスが適切に設定されているデータベースを使用する。"], "answer": "C", "explanation": "A. 不要なフィールドを非表示にする。 - 不要なフィールドを非表示にすることで、Tableau Serverが処理するデータ量を減らし、パフォーマンス向上に繋がります。ビューに必要なフィールドのみを表示することは、効率的なデータ処理の基本です。
B. 集計されたデータのみを表示するビューを作成する。 - 集計されたデータのみを表示するビューは、詳細なトランザクションレベルのデータよりもデータ量が少なくなるため、クエリの実行時間を短縮し、パフォーマンスを向上させます。
C. ワークブックを開くたびにデータソースへの接続情報を再入力するようユーザーに指示する。 - 不正解です。ライブ接続では、ワークブックを開くたびにTableau Serverがデータソースに接続し、最新のデータを取得します。ユーザーが接続情報を再入力する必要はありません。むしろ、接続情報はTableau Serverに安全に保存され、透過的に利用されるべきです。
D. インデックスが適切に設定されているデータベースを使用する。 - データベースに適切なインデックスが設定されていると、Tableau Serverからのクエリ実行時にデータベースが迅速にデータを見つけられるため、パフォーマンスが向上します。", "category": "パブリッシュ"}, {"id": 91, "question": "Tableau Desktopで、あるメジャーの値を別のメジャーの値で割った割合を各ディメンションメンバーに対して表示したい場合、最も直接的な方法はどれですか?", "options": ["A. 2つのメジャーを個別の行または列に配置し、参照線を追加して割合を表示する。", "B. 2つのメジャーを結合した新しいデータソースを作成し、その新しいメジャーを使用する。", "C. 計算フィールドを作成し、除算の式を定義してその計算フィールドをビューで使用する。", "D. パーセント構成のテーブル計算を適用する。"], "answer": "C", "explanation": "A. 2つのメジャーを個別の行または列に配置し、参照線を追加して割合を表示する。 - 参照線は、ビュー内の特定の値を示すために使用されますが、メジャー間の割合を直接的に表示するものではありません。
B. 2つのメジャーを結合した新しいデータソースを作成し、その新しいメジャーを使用する。 - データソースの結合は、異なるテーブルやデータソースのデータを組み合わせるための操作であり、既存のメジャー間の演算を行うものではありません。
C. 計算フィールドを作成し、除算の式を定義してその計算フィールドをビューで使用する。 - 正解です。計算フィールドを作成することで、既存のメジャーを参照し、除算の式（例えば、[メジャーA] / [メジャーB]）を定義できます。作成した計算フィールドをビューに配置することで、各ディメンションメンバーに対する割合を直接表示できます。
D. パーセント構成のテーブル計算を適用する。 - パーセント構成のテーブル計算は、テーブル内の合計に対する各値の割合を表示するものであり、2つの異なるメジャー間の割合を直接計算するものではありません。", "category": "計算・関数"}, {"id": 92, "question": "Tableau Desktopで、複数の異なる粒度のデータソースを組み合わせて分析する際に、考慮すべき事項として正しいものを2つ選択してください。", "options": ["A. 常に結合(ジョイン)を使用してデータを統合する。", "B. 関連するディメンションがデータソース間で一意の名前を持っていることを確認する。", "C. 必要に応じて、データブレンドのセカンダリデータソースで集計関数を使用する。", "D. ライブ接続のみを使用して、データの鮮度を保つ。"], "answer": "B, C", "correctAnswers": ["B", "C"], "multiSelect": true, "explanation": "A. 常に結合（ジョイン）を使用してデータを統合する。 - 結合（ジョイン）は、共通の列を持つテーブルを組み合わせる場合に適していますが、異なる粒度のデータソースを組み合わせる際には、データブレンドの方が柔軟に対応できる場合があります。
B. 関連するディメンションがデータソース間で一意の名前を持っていることを確認する。 - 正解です。データブレンドを使用する際、関連するディメンションがプライマリデータソースとセカンダリデータソースで異なる名前を持っている場合、それらのディメンション間のリレーションシップを正しく定義する必要があります。一意の名前であれば、Tableauが自動的に関連性を認識しやすくなります。
C. 必要に応じて、データブレンドのセカンダリデータソースで集計関数を使用する。 - 正解です。データブレンドのセカンダリデータソースでは、プライマリデータソースの粒度に合わせて集計関数（SUM、AVG、MIN、MAXなど）を使用することが推奨されます。これにより、異なる粒度のデータ間での比較や分析が適切に行えます。
D. ライブ接続のみを使用して、データの鮮度を保つ。 - ライブ接続は常に最新のデータを取得できますが、異なる粒度のデータソースを組み合わせる際には、抽出を使用することでパフォーマンスが向上する場合があります。", "category": "データ接続"}, {"id": 93, "question": "Tableau Desktopで、ある連続した日付データに基づいて、各月の最初の日の値を表示する計算フィールドを作成したいと考えています。適切な関数または関数の組み合わせとして最も適切なものはどれですか?", "options": ["A. DATEPART('day', [日付フィールド]) == 1", "B. DATETRUNC('month', [日付フィールド])", "C. IF DATEPART('day', [日付フィールド]) = 1 THEN [メジャー] END", "D. WINDOW_MIN([メジャー], FIRST(), FIRST())"], "answer": "C", "explanation": "A. DATEPART('day', [日付フィールド]) == 1 - DATEPART('day', [日付フィールド]) == 1 は、日付フィールドの「日」の部分が1であるかどうかを評価するブール値の結果を返します。これだけでは、その日の「値」を取得することはできません。
B. DATETRUNC('month', [日付フィールド]) - DATETRUNC('month', [日付フィールド]) は、日付フィールドをその月の最初の日に切り詰めた日付値を返します。これは日付の特定には役立ちますが、関連する「値」を取得するわけではありません。
C. IF DATEPART('day', [日付フィールド]) = 1 THEN [メジャー] END - 正解です。IF DATEPART('day', [日付フィールド]) = 1 THEN [メジャー] END は、日付フィールドの「日」の部分が1である場合に、指定されたメジャーの値を返し、それ以外の場合はNULLを返します。これにより、各月の最初の日の値のみを抽出した新しいメジャーを作成できます。
D. WINDOW_MIN([メジャー], FIRST(), FIRST()) - WINDOW_MIN([メジャー], FIRST(), FIRST()) は、テーブル計算の一種で、パーティションの最初の値（最小値）を返します。これは、必ずしも各月の最初の日の値を取得するとは限りません。", "category": "計算・関数"}, {"id": 94, "question": "Tableau Desktopで、複数のシートから構成されるダッシュボードを作成する際に、ユーザーが特定のシートのドリルダウン操作を行った際に、その操作が他の関連するシートにも影響を与えるように設定したいと考えています。これを実現するための適切な機能は何ですか?", "options": ["A. パラメータ", "B. アクション", "C. セット", "D. グループ"], "answer": "B", "explanation": "A. パラメータ - パラメータは、ユーザーが入力できる動的な値であり、フィルターや計算フィールドなどで使用されますが、シート間のドリルダウン操作を連携させる機能はありません。
B. アクション - 正解です。アクション機能を使用すると、あるシートでのユーザーの操作（選択、ホバー、メニューなど）をトリガーとして、別のシートのフィルターやハイライトなどを変更することができます。これにより、ドリルダウン操作を複数のシート間で連携させることが可能になります。
C. セット - セットは、ディメンションメンバーのサブグループを定義するために使用され、ビュー内のデータを整理したり、ハイライトしたりするのに役立ちますが、シート間の操作を連携させる機能はありません。
D. グループ - グループは、ディメンションメンバーを手動または条件に基づいてまとめるために使用され、データの集計や表示を制御しますが、シート間のインタラクションを連携させる機能はありません。", "category": "ダッシュボード"}, {"id": 95, "question": "Tableau Desktopで、複数の異なるデータソースに接続し、それらを組み合わせて分析を行う際に、パフォーマンスへの影響を最小限に抑えるために考慮すべき対策として正しいものを2つ選択してください。", "options": ["A. 常にすべてのフィールドをビューに追加してからフィルターを適用する。", "B. 抽出(Extract)を作成して、必要なデータのみをインポートする。", "C. データブレンドを使用する際に、より詳細な粒度のデータソースをプライマリデータソースとして設定する。", "D. 可能な限り、データソース側でデータのクリーニングや変換処理を実施する。"], "answer": "B, D", "correctAnswers": ["B", "D"], "multiSelect": true, "explanation": "A. 常にすべてのフィールドをビューに追加してからフィルターを適用する。 - 誤りです。すべてのフィールドをビューに追加すると、Tableauが処理するデータ量が増加し、パフォーマンスが低下する可能性があります。必要なフィールドのみを使用するべきです。
B. 抽出（Extract）を作成して、必要なデータのみをインポートする。 - 正解です。抽出（Extract）を使用すると、Tableau Desktopのインメモリデータエンジンにデータの一部または全部を保存できます。これにより、ライブ接続と比較してクエリの実行速度が向上し、パフォーマンスの改善に繋がります。
C. データブレンドを使用する際に、より詳細な粒度のデータソースをプライマリデータソースとして設定する。 - 誤りです。データブレンドを使用する際には、より粗い粒度のデータソースをプライマリデータソースとして設定する方が、一般的にクエリの効率が良くなります。
D. 可能な限り、データソース側でデータのクリーニングや変換処理を実施する。 - 正解です。データソース側（例えば、データベースやTableau Prep）でデータのクリーニングや変換処理を事前に行っておくことで、Tableau Desktopでの処理負荷を軽減し、ワークブックのパフォーマンスを向上させることができます。", "category": "パフォーマンス"}, {"id": 96, "question": "ある小売企業のデータアナリストは、顧客の購買履歴データを用いて、特定の製品カテゴリに関心を持つ可能性の高い顧客セグメントを特定したいと考えています。この分析を実現するために、Tableau Desktopで利用できる最も適切な機能は何でしょうか?", "options": ["A. 抽出(Extract)の作成と共有", "B. グループ化とセットの作成", "C. 予測(Forecasting)機能の適用", "D. パラメータを使用したインタラクティブなフィルターの作成"], "answer": "B", "explanation": "A. 抽出（Extract）の作成と共有 - 抽出は、データソースから一部またはすべてのデータをTableau Desktopのローカル環境に保存し、パフォーマンスを向上させるための機能です。抽出を作成し共有することは、データの準備段階としては重要ですが、特定の製品カテゴリに関心を持つ可能性の高い顧客セグメントを特定する直接的な分析機能ではありません。

function shuffleArray(array) {
  const shuffled = [...array];
  for (let i = shuffled.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
  }
  return shuffled;
}

function startQuiz(count, category = 'all') {
  questionCount = count;
  selectedCategory = category;
  
  let pool = category === 'all' 
    ? allQuestions 
    : allQuestions.filter(q => q.category === category);
  
  if (count === 0) {
    // 全問モード
    questions = shuffleArray(pool);
    questionCount = questions.length;
  } else {
    questions = shuffleArray(pool).slice(0, Math.min(count, pool.length));
    questionCount = questions.length;
  }
  
  currentIndex = 0;
  selectedAnswers = [];
  showResult = false;
  score = 0;
  quizComplete = false;
  quizMode = 'quiz';
  wrongAnswers = [];
  render();
}

function backToMenu() {
  quizMode = 'menu';
  render();
}

function showCategorySelect() {
  quizMode = 'category';
  render();
}

function getOptionLetter(option) { return option.charAt(0); }

function isCorrectAnswer(optionLetter) {
  const q = questions[currentIndex];
  if (q.correctAnswers) return q.correctAnswers.includes(optionLetter);
  return q.answer === optionLetter;
}

function handleAnswerSelect(optionLetter) {
  if (showResult) return;
  const q = questions[currentIndex];
  if (q.multiSelect || q.correctAnswers) {
    if (selectedAnswers.includes(optionLetter)) {
      selectedAnswers = selectedAnswers.filter(a => a !== optionLetter);
    } else {
      selectedAnswers.push(optionLetter);
    }
  } else {
    selectedAnswers = [optionLetter];
  }
  render();
}

function checkAnswer() {
  if (selectedAnswers.length === 0) return;
  const q = questions[currentIndex];
  const correctAnswers = q.correctAnswers ? q.correctAnswers.sort() : [q.answer];
  const userAnswers = [...selectedAnswers].sort();
  const isCorrect = correctAnswers.length === userAnswers.length &&
    correctAnswers.every((ans, idx) => ans === userAnswers[idx]);
  if (isCorrect) {
    score++;
  } else {
    wrongAnswers.push({question: q, userAnswers: [...selectedAnswers], correctAnswers: correctAnswers});
  }
  showResult = true;
  render();
}

function nextQuestion() {
  if (currentIndex < questions.length - 1) {
    currentIndex++;
    selectedAnswers = [];
    showResult = false;
  } else {
    quizComplete = true;
  }
  render();
}

function getOptionStyle(optionLetter) {
  const isSelected = selectedAnswers.includes(optionLetter);
  if (!showResult) {
    return isSelected ? 'background:#dbeafe;border:2px solid #3b82f6;' : 'background:white;border:1px solid #d1d5db;';
  }
  if (isCorrectAnswer(optionLetter)) return 'background:#dcfce7;border:2px solid #22c55e;';
  if (isSelected && !isCorrectAnswer(optionLetter)) return 'background:#fee2e2;border:2px solid #ef4444;';
  return 'background:#f3f4f6;border:1px solid #d1d5db;';
}

function formatExplanation(explanation, correctAnswers) {
  const parts = explanation.split(/(?=^[A-F]\. )/m);
  if (parts.length <= 1) return `<div class="explanation-text">${explanation}</div>`;
  
  let html = '<div class="space-y-3">';
  for (const part of parts) {
    const trimmed = part.trim();
    if (!trimmed) continue;
    const letter = trimmed.charAt(0);
    const isCorrect = correctAnswers.includes(letter);
    const className = isCorrect ? 'explanation-item correct' : 'explanation-item incorrect';
    let formatted = trimmed.replace(/正解/g, '<span class="font-bold text-green-600">正解</span>');
    formatted = formatted.replace(/誤り/g, '<span class="text-gray-500">誤り</span>');
    html += `<div class="${className}"><p class="explanation-text">${formatted}</p></div>`;
  }
  html += '</div>';
  return html;
}

function formatWrongExplanation(explanation, correctAnswers) {
  const parts = explanation.split(/(?=^[A-F]\. )/m);
  if (parts.length <= 1) return `<p class="text-sm leading-relaxed">${explanation}</p>`;
  
  let html = '<div class="space-y-2">';
  for (const part of parts) {
    const trimmed = part.trim();
    if (!trimmed) continue;
    const letter = trimmed.charAt(0);
    const isCorrect = correctAnswers.includes(letter);
    const className = isCorrect ? 'wrong-explanation-item correct' : 'wrong-explanation-item incorrect';
    let formatted = trimmed.replace(/正解/g, '<span class="font-bold text-green-600">正解</span>');
    html += `<div class="${className}"><p class="text-sm">${formatted}</p></div>`;
  }
  html += '</div>';
  return html;
}

        <div class="text-6xl font-bold mb-2" style="color:${resultColor}">${score} / ${questions.length}</div>
        <div class="text-2xl text-gray-600">正解率: ${percentage}%</div>
      </div>
      <div class="mb-6 p-4 rounded-lg" style="background:${bgColor}">
        <p class="text-center font-medium" style="color:${textColor}">${message}</p>
      </div>
      <div class="space-y-3">
        <button onclick="startQuiz(${questionCount === questions.length ? 0 : questionCount}, '${selectedCategory}')" class="w-full bg-blue-600 text-white py-3 px-6 rounded-xl font-semibold hover:bg-blue-700 transition cursor-pointer shadow-md">🔄 同じ設定でもう一度</button>
        <button onclick="backToMenu()" class="w-full bg-gray-600 text-white py-3 px-6 rounded-xl font-semibold hover:bg-gray-700 transition cursor-pointer shadow-md">📋 メニューに戻る</button>
      </div>
      ${wrongHtml}
    </div>`;
}

function renderQuiz() {
  const q = questions[currentIndex];
  const isMulti = q.multiSelect || q.correctAnswers;
  const correctAnswers = q.correctAnswers ? q.correctAnswers : [q.answer];
  
  let optionsHtml = q.options.map((option) => {
    const letter = getOptionLetter(option);
    const style = getOptionStyle(letter);
    const cursor = showResult ? 'cursor-default' : 'cursor-pointer hover:shadow-md';
    const optionContent = option.substring(3);
    return `
      <button onclick="handleAnswerSelect('${letter}')" class="w-full text-left p-4 rounded-xl transition ${cursor}" style="${style}" ${showResult ? 'disabled' : ''}>
        <div class="flex items-start gap-3">
          <span class="flex-shrink-0 w-8 h-8 rounded-full bg-gray-100 flex items-center justify-center font-bold text-gray-600">${letter}</span>
          <span class="option-text pt-1">${optionContent}</span>
        </div>
      </button>`;
  }).join('');
  
  let explanationHtml = showResult ? `
    <div class="mt-6 p-5 bg-gradient-to-br from-blue-50 to-indigo-50 rounded-xl border border-blue-200">
      <p class="font-bold text-blue-800 mb-4 flex items-center gap-2"><span class="text-xl">📖</span> 解説</p>
      ${formatExplanation(q.explanation, correctAnswers)}
    </div>` : '';
  
  let buttonHtml = !showResult 
    ? `<button onclick="checkAnswer()" class="flex-1 py-4 px-6 rounded-xl font-semibold transition cursor-pointer shadow-md ${selectedAnswers.length === 0 ? 'bg-gray-300 cursor-not-allowed text-gray-500' : 'bg-blue-600 hover:bg-blue-700 text-white hover:shadow-lg'}" ${selectedAnswers.length === 0 ? 'disabled' : ''}>✅ 回答する</button>`
    : `<button onclick="nextQuestion()" class="flex-1 bg-green-600 text-white py-4 px-6 rounded-xl font-semibold hover:bg-green-700 transition cursor-pointer shadow-md hover:shadow-lg">${currentIndex < questions.length - 1 ? '➡️ 次の問題へ' : '📊 結果を見る'}</button>`;
  
  return `
    <div class="max-w-2xl mx-auto">
      <div class="bg-white rounded-xl shadow-md p-4 mb-4">
        <div class="flex justify-between items-center mb-2">
          <span class="text-sm font-medium text-gray-600">📝 問題 ${currentIndex + 1} / ${questions.length}</span>
          <span class="text-sm font-medium text-blue-600">🏆 スコア: ${score}</span>
        </div>
        <div class="bg-gray-200 rounded-full h-2.5">
          <div class="bg-gradient-to-r from-blue-500 to-blue-600 h-2.5 rounded-full transition-all duration-300" style="width:${((currentIndex + 1) / questions.length) * 100}%"></div>
        </div>
      </div>
      <div class="bg-white rounded-xl shadow-lg p-6">
        <div class="mb-4 flex flex-wrap gap-2">
          <span class="inline-block bg-gray-100 text-gray-700 text-xs px-3 py-1.5 rounded-full font-medium">📁 ${q.category}</span>
          ${isMulti ? '<span class="inline-block bg-yellow-100 text-yellow-800 text-xs px-3 py-1.5 rounded-full font-medium">⚠️ 複数選択</span>' : ''}
        </div>
        <h2 class="text-lg font-semibold mb-6 text-gray-800 question-text">${q.question}</h2>
        <div class="space-y-3">${optionsHtml}</div>
        ${explanationHtml}
        <div class="mt-6 flex gap-3">${buttonHtml}</div>
      </div>
      <div class="text-center mt-4">
        <button onclick="backToMenu()" class="text-gray-500 hover:text-blue-600 text-sm transition">← メニューに戻る</button>
      </div>
    </div>`;
}

function render() {
  const app = document.getElementById('app');
  if (quizMode === 'menu') app.innerHTML = renderMenu();
  else if (quizMode === 'category') app.innerHTML = renderCategorySelect();
  else if (quizComplete) app.innerHTML = renderResult();
  else app.innerHTML = renderQuiz();
  window.scrollTo(0, 0);
}

render();
  </script>
</body>
</html>
